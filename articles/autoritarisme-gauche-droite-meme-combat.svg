<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5"/>
      <stop offset="100%" style="stop-color:#6b46c1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    AUTORITARISME : LES DEUX EXTRÊMES EN CHIFFRES
  </text>

  <!-- Horseshoe visualization -->
  <g transform="translate(400, 200)">
    <!-- Arc du fer à cheval -->
    <path d="M -150 80 Q -150 -80 0 -80 Q 150 -80 150 80"
          fill="none" stroke="#4a5568" stroke-width="40" stroke-linecap="round"/>

    <!-- Côté gauche (rouge) -->
    <path d="M -150 80 Q -150 -80 0 -80"
          fill="none" stroke="url(#redGrad)" stroke-width="38" stroke-linecap="round"/>

    <!-- Côté droit (bleu) -->
    <path d="M 0 -80 Q 150 -80 150 80"
          fill="none" stroke="url(#blueGrad)" stroke-width="38" stroke-linecap="round"/>

    <!-- Point de convergence (bas) -->
    <circle cx="-150" cy="80" r="12" fill="#e53e3e"/>
    <circle cx="150" cy="80" r="12" fill="#3182ce"/>

    <!-- Labels -->
    <text x="-150" y="115" text-anchor="middle" fill="#fc8181" font-family="Arial" font-size="14" font-weight="bold">EXTRÊME</text>
    <text x="-150" y="132" text-anchor="middle" fill="#fc8181" font-family="Arial" font-size="14" font-weight="bold">GAUCHE</text>

    <text x="150" y="115" text-anchor="middle" fill="#63b3ed" font-family="Arial" font-size="14" font-weight="bold">EXTRÊME</text>
    <text x="150" y="132" text-anchor="middle" fill="#63b3ed" font-family="Arial" font-size="14" font-weight="bold">DROITE</text>

    <text x="0" y="-105" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="12">CENTRE</text>

    <!-- Convergence label -->
    <text x="0" y="145" text-anchor="middle" fill="#805ad5" font-family="Arial" font-size="13" font-weight="bold">CONVERGENCE AUTORITAIRE</text>
  </g>

  <!-- Stats boxes -->
  <!-- Left stats -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fc8181" font-family="Arial" font-size="13" font-weight="bold">RÉGIMES DE GAUCHE</text>
    <text x="100" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11">XXe siècle</text>

    <text x="15" y="75" fill="#a0aec0" font-family="Arial" font-size="11">URSS</text>
    <text x="185" y="75" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">15-20 M</text>

    <text x="15" y="95" fill="#a0aec0" font-family="Arial" font-size="11">Chine (Mao)</text>
    <text x="185" y="95" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">45-80 M</text>

    <text x="15" y="115" fill="#a0aec0" font-family="Arial" font-size="11">Cambodge</text>
    <text x="185" y="115" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">1.5-2 M</text>

    <line x1="15" y1="125" x2="185" y2="125" stroke="#4a5568" stroke-width="1"/>
    <text x="100" y="138" text-anchor="middle" fill="#fc8181" font-family="Arial" font-size="10">~110 millions (Rummel)</text>
  </g>

  <!-- Right stats -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#2d3748" stroke="#3182ce" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#63b3ed" font-family="Arial" font-size="13" font-weight="bold">RÉGIMES DE DROITE</text>
    <text x="100" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11">XXe siècle</text>

    <text x="15" y="75" fill="#a0aec0" font-family="Arial" font-size="11">Allemagne nazie</text>
    <text x="185" y="75" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">11-12 M</text>

    <text x="15" y="95" fill="#a0aec0" font-family="Arial" font-size="11">Amérique latine</text>
    <text x="185" y="95" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">100 000+</text>

    <text x="15" y="115" fill="#a0aec0" font-family="Arial" font-size="11">Espagne (Franco)</text>
    <text x="185" y="115" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">100-200 K</text>

    <line x1="15" y1="125" x2="185" y2="125" stroke="#4a5568" stroke-width="1"/>
    <text x="100" y="138" text-anchor="middle" fill="#63b3ed" font-family="Arial" font-size="10">~50 millions (Rummel)</text>
  </g>

  <!-- Center study box -->
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="240" height="140" rx="8" fill="#2d3748" stroke="#805ad5" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" fill="#d6bcfa" font-family="Arial" font-size="13" font-weight="bold">ÉTUDE COSTELLO 2022</text>
    <text x="120" y="48" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">Journal of Personality and Social Psychology</text>

    <text x="20" y="75" fill="#ffffff" font-family="Arial" font-size="11">Traits communs identifiés :</text>

    <circle cx="25" cy="95" r="3" fill="#805ad5"/>
    <text x="35" y="99" fill="#a0aec0" font-family="Arial" font-size="10">Intolérance à la dissidence</text>

    <circle cx="25" cy="113" r="3" fill="#805ad5"/>
    <text x="35" y="117" fill="#a0aec0" font-family="Arial" font-size="10">Pensée manichéenne</text>

    <circle cx="25" cy="131" r="3" fill="#805ad5"/>
    <text x="35" y="135" fill="#a0aec0" font-family="Arial" font-size="10">Violence justifiée "pour le bien"</text>
  </g>

  <!-- Key insight -->
  <text x="400" y="438" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="11" font-style="italic">
    "Le clivage fondamental n'oppose pas gauche et droite, mais autoritarisme et liberté"
  </text>

</svg>
