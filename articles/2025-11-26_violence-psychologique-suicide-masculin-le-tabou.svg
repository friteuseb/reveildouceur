<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgSuicide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgSuicide)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Playfair Display, serif" font-size="20" fill="#ffffff" font-weight="600">Suicide en France : les chiffres</text>

  <!-- Main stat - 75% -->
  <g transform="translate(100, 70)">
    <rect width="250" height="150" rx="12" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="125" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#a0aec0">Part des suicides</text>

    <!-- Pie chart representation -->
    <circle cx="125" cy="100" r="40" fill="#4a5568"/>
    <path d="M125 60 A40 40 0 1 1 95.86 132.68 L125 100 Z" fill="#e53e3e"/>

    <text x="125" y="108" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">75%</text>
    <text x="125" y="145" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#e53e3e" font-weight="600">HOMMES</text>
  </g>

  <!-- 9000 deaths -->
  <g transform="translate(400, 70)">
    <rect width="180" height="150" rx="12" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="90" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">Chaque annee en France</text>
    <text x="90" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" fill="#ffffff" font-weight="bold">9 000</text>
    <text x="90" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#a0aec0">suicides</text>
    <text x="90" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#718096">~25 par jour</text>
  </g>

  <!-- Ratio by country -->
  <g transform="translate(620, 70)">
    <rect width="150" height="150" rx="12" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="75" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">Ratio H/F mondial</text>

    <text x="75" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">France : 3:1</text>
    <text x="75" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">USA : 3,5:1</text>
    <text x="75" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">UK : 3:1</text>
    <text x="75" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Russie : 6:1</text>
    <text x="75" y="145" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#718096">Source: OMS</text>
  </g>

  <!-- Factors section -->
  <g transform="translate(50, 240)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" font-weight="600">Facteurs de risque identifies :</text>

    <!-- Factor boxes -->
    <rect x="0" y="20" width="165" height="60" rx="8" fill="#744210" opacity="0.6"/>
    <text x="82" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="500">Rupture relationnelle</text>
    <text x="82" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Facteur declencheur #1</text>

    <rect x="175" y="20" width="165" height="60" rx="8" fill="#744210" opacity="0.6"/>
    <text x="257" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="500">Perte lien enfants</text>
    <text x="257" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Risque x3</text>

    <rect x="350" y="20" width="165" height="60" rx="8" fill="#744210" opacity="0.6"/>
    <text x="432" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="500">Violence psychologique</text>
    <text x="432" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">28% victimes = hommes</text>

    <rect x="525" y="20" width="165" height="60" rx="8" fill="#744210" opacity="0.6"/>
    <text x="607" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="500">Isolement social</text>
    <text x="607" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Honte, non-recours aide</text>
  </g>

  <!-- The taboo -->
  <g transform="translate(50, 340)">
    <rect width="700" height="80" rx="10" fill="#1a202c" stroke="#e53e3e" stroke-width="2" opacity="0.9"/>
    <text x="350" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#e53e3e" font-weight="600">LE TABOU</text>
    <text x="350" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Les hommes victimes de violences psychologiques dans le couple :</text>
    <text x="350" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">moins de structures d'aide • stigmatisation • sous-declaration • manque de recherche</text>
  </g>

  <!-- Help line -->
  <rect x="620" y="340" width="150" height="80" rx="8" fill="#276749"/>
  <text x="695" y="365" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="600">BESOIN D'AIDE ?</text>
  <text x="695" y="388" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" fill="#ffffff" font-weight="bold">3114</text>
  <text x="695" y="408" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#9ae6b4">24h/24 - 7j/7</text>
</svg>
