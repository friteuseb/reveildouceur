<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgRedpill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgRedpill)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Playfair Display, serif" font-size="20" fill="#ffffff" font-weight="600">La "redpill" : benefices et couts reels</text>

  <!-- Benefits (left) -->
  <g transform="translate(50, 60)">
    <rect width="300" height="180" rx="12" fill="#276749" opacity="0.3"/>
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#48bb78" font-weight="600">LES BENEFICES</text>

    <rect x="15" y="50" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="69" font-family="Inter, sans-serif" font-size="11" fill="#48bb78">✓</text>
    <text x="45" y="69" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Decisions mieux informees</text>

    <rect x="15" y="85" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="104" font-family="Inter, sans-serif" font-size="11" fill="#48bb78">✓</text>
    <text x="45" y="104" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Meilleure anticipation des crises</text>

    <rect x="15" y="120" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="139" font-family="Inter, sans-serif" font-size="11" fill="#48bb78">✓</text>
    <text x="45" y="139" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Liberte intellectuelle</text>

    <rect x="15" y="155" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="174" font-family="Inter, sans-serif" font-size="11" fill="#48bb78">✓</text>
    <text x="45" y="174" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Esprit critique transferable</text>
  </g>

  <!-- Costs (right) -->
  <g transform="translate(450, 60)">
    <rect width="300" height="180" rx="12" fill="#c53030" opacity="0.2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#fc8181" font-weight="600">LES COUTS CACHES</text>

    <rect x="15" y="50" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="69" font-family="Inter, sans-serif" font-size="11" fill="#fc8181">✗</text>
    <text x="45" y="69" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Isolement social</text>

    <rect x="15" y="85" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="104" font-family="Inter, sans-serif" font-size="11" fill="#fc8181">✗</text>
    <text x="45" y="104" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Anxiete et surcharge cognitive</text>

    <rect x="15" y="120" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="139" font-family="Inter, sans-serif" font-size="11" fill="#fc8181">✗</text>
    <text x="45" y="139" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Rabbit holes sans fin</text>

    <rect x="15" y="155" width="270" height="28" rx="6" fill="#2d3748"/>
    <text x="25" y="174" font-family="Inter, sans-serif" font-size="11" fill="#fc8181">✗</text>
    <text x="45" y="174" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Sentiment d'impuissance</text>
  </g>

  <!-- The traps -->
  <g transform="translate(50, 260)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" fill="#ed8936" font-weight="600">Les pieges a eviter :</text>

    <rect x="0" y="15" width="170" height="40" rx="6" fill="#744210" opacity="0.4"/>
    <text x="85" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Remplacer une bulle</text>
    <text x="85" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">par une autre</text>

    <rect x="180" y="15" width="170" height="40" rx="6" fill="#744210" opacity="0.4"/>
    <text x="265" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Se sentir</text>
    <text x="265" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">"superieur"</text>

    <rect x="360" y="15" width="170" height="40" rx="6" fill="#744210" opacity="0.4"/>
    <text x="445" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Douter devient</text>
    <text x="445" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">une addiction</text>

    <rect x="540" y="15" width="170" height="40" rx="6" fill="#744210" opacity="0.4"/>
    <text x="625" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbd38d">Negliger sa</text>
    <text x="625" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">sante mentale</text>
  </g>

  <!-- Balance message -->
  <rect x="150" y="340" width="500" height="80" rx="10" fill="#1a202c" stroke="#48bb78" stroke-width="2"/>
  <text x="400" y="365" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#48bb78" font-weight="600">LE SCEPTICISME SAIN</text>
  <text x="400" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Questionner sans tout rejeter • Verifier ce qui compte</text>
  <text x="400" y="408" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">Accepter l'incertitude • Preserver sa joie de vivre</text>

  <!-- Bottom quote -->
  <text x="400" y="440" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#718096" font-style="italic">"L'eveil qui vous rend malheureux n'en est pas un"</text>
</svg>
