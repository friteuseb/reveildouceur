<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbd38d"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Victime ou Vainqueur : Les Chiffres Clés</text>

  <!-- Section 1: Pessimisme par pays -->
  <g transform="translate(30, 60)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PESSIMISME SUR L'AVENIR DES ENFANTS</text>

    <!-- France -->
    <text x="0" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">France</text>
    <rect x="70" y="18" width="180" height="16" rx="3" fill="url(#redGrad)" opacity="0.9"/>
    <text x="255" y="30" fill="#fc8181" font-family="Arial, sans-serif" font-size="13" font-weight="bold">90%</text>

    <!-- Japon -->
    <text x="0" y="55" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Japon</text>
    <rect x="70" y="43" width="152" height="16" rx="3" fill="url(#orangeGrad)" opacity="0.8"/>
    <text x="227" y="55" fill="#fbd38d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">76%</text>

    <!-- USA -->
    <text x="0" y="80" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">États-Unis</text>
    <rect x="70" y="68" width="66" height="16" rx="3" fill="url(#greenGrad)" opacity="0.8"/>
    <text x="141" y="80" fill="#68d391" font-family="Arial, sans-serif" font-size="13" font-weight="bold">33%</text>

    <text x="0" y="105" fill="#718096" font-family="Arial, sans-serif" font-size="9" font-style="italic">Source: Pew Research 2013</text>
  </g>

  <!-- Section 2: Les 3 cultures -->
  <g transform="translate(320, 60)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LES 3 CULTURES MORALES</text>

    <!-- Honneur -->
    <rect x="0" y="15" width="140" height="45" rx="5" fill="#4a5568" stroke="#ed8936" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#ed8936" font-family="Arial, sans-serif" font-size="11" font-weight="bold">HONNEUR</text>
    <text x="70" y="50" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Défense personnelle</text>

    <!-- Dignité -->
    <rect x="155" y="15" width="140" height="45" rx="5" fill="#4a5568" stroke="#4299e1" stroke-width="2"/>
    <text x="225" y="35" text-anchor="middle" fill="#4299e1" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DIGNITÉ</text>
    <text x="225" y="50" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Valeur intrinsèque</text>

    <!-- Victimisation -->
    <rect x="310" y="15" width="140" height="45" rx="5" fill="#4a5568" stroke="#e53e3e" stroke-width="2"/>
    <text x="380" y="35" text-anchor="middle" fill="#e53e3e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">VICTIMISATION</text>
    <text x="380" y="50" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Appel à l'autorité</text>

    <!-- Flèche évolution -->
    <line x1="70" y1="70" x2="380" y2="70" stroke="#718096" stroke-width="1" stroke-dasharray="4"/>
    <polygon points="380,65 390,70 380,75" fill="#718096"/>
    <text x="225" y="85" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="9">Évolution historique</text>
  </g>

  <!-- Section 3: Perception mobilité -->
  <g transform="translate(30, 190)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">« DES FORCES EXTÉRIEURES DÉTERMINENT MON SUCCÈS »</text>

    <!-- USA -->
    <rect x="0" y="20" width="120" height="80" rx="8" fill="#2d3748" stroke="#38a169" stroke-width="2"/>
    <text x="60" y="50" text-anchor="middle" fill="#38a169" font-family="Arial, sans-serif" font-size="28" font-weight="bold">32%</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">États-Unis</text>
    <text x="60" y="85" text-anchor="middle" fill="#68d391" font-family="Arial, sans-serif" font-size="9">« Je contrôle »</text>

    <!-- Europe -->
    <rect x="140" y="20" width="120" height="80" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="200" y="50" text-anchor="middle" fill="#e53e3e" font-family="Arial, sans-serif" font-size="28" font-weight="bold">50%+</text>
    <text x="200" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Europe (majorité)</text>
    <text x="200" y="85" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="9">« C'est le système »</text>
  </g>

  <!-- Section 4: Méritocratie France -->
  <g transform="translate(320, 190)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LES FRANÇAIS ET LA MÉRITOCRATIE</text>

    <rect x="0" y="15" width="220" height="90" rx="8" fill="#2d3748"/>

    <!-- 65% mal défendue -->
    <text x="15" y="45" fill="#fc8181" font-family="Arial, sans-serif" font-size="22" font-weight="bold">65%</text>
    <text x="75" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">estiment la méritocratie</text>
    <text x="75" y="52" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">mal défendue</text>

    <!-- 89% riches utiles -->
    <text x="15" y="80" fill="#68d391" font-family="Arial, sans-serif" font-size="22" font-weight="bold">89%</text>
    <text x="75" y="75" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">jugent les riches</text>
    <text x="75" y="87" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">utiles à la société</text>

    <text x="110" y="115" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="9" font-style="italic">Sources: BCG/IPSOS 2021, IFOP</text>
  </g>

  <!-- Section 5: Victimhood compétitif -->
  <g transform="translate(560, 190)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VICTIMHOOD COMPÉTITIF</text>

    <rect x="0" y="15" width="200" height="90" rx="8" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>

    <text x="100" y="45" text-anchor="middle" fill="#fbd38d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Touche TOUS les groupes</text>

    <text x="100" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">• Majoritaires &amp; minoritaires</text>
    <text x="100" y="80" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">• Gauche &amp; droite</text>
    <text x="100" y="95" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">• Hommes &amp; femmes</text>
  </g>

  <!-- Section 6: Mobilité réelle -->
  <g transform="translate(30, 320)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MOBILITÉ SOCIALE RÉELLE (intergénérationnelle)</text>

    <rect x="0" y="15" width="350" height="55" rx="8" fill="#2d3748"/>

    <!-- Barre comparative -->
    <text x="15" y="38" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Pays nordiques</text>
    <rect x="120" y="28" width="180" height="12" rx="3" fill="url(#greenGrad)"/>
    <text x="305" y="38" fill="#68d391" font-family="Arial, sans-serif" font-size="10">Élevée</text>

    <text x="15" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">France ≈ USA</text>
    <rect x="120" y="48" width="120" height="12" rx="3" fill="url(#blueGrad)"/>
    <text x="245" y="58" fill="#63b3ed" font-family="Arial, sans-serif" font-size="10">Moyenne</text>

    <text x="175" y="82" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="9" font-style="italic">Source: OCDE, CEPR</text>
  </g>

  <!-- Section 7: Conclusion -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CE QUE LES DONNÉES MONTRENT</text>

    <rect x="0" y="15" width="370" height="100" rx="8" fill="#1a202c" stroke="#4299e1" stroke-width="1"/>

    <text x="185" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Les Américains <tspan fill="#68d391" font-weight="bold">surestiment</tspan> leur mobilité</text>
    <text x="185" y="58" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Les Européens la <tspan fill="#fc8181" font-weight="bold">sous-estiment</tspan></text>

    <line x1="30" y1="70" x2="340" y2="70" stroke="#4a5568" stroke-width="1"/>

    <text x="185" y="90" text-anchor="middle" fill="#4299e1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">La réalité est entre les deux</text>
    <text x="185" y="105" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="9">Nos perceptions sont façonnées par notre culture</text>
  </g>

  <!-- Footer -->
  <text x="400" y="440" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">© Réveil Douceur 2025 — Sources: Pew Research, Harvard/MIT, CEVIPOF, BCG/IPSOS, IFOP, OCDE</text>
</svg>
