<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#ffffff" font-family="Playfair Display, serif" font-size="19" font-weight="600">SYSTÈME DE SANTÉ FRANÇAIS : L'ÉQUATION IMPOSSIBLE ?</text>
  <text x="400" y="52" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Coûts, déficits et projections à 10 ans</text>

  <!-- Main stats row -->
  <!-- Cost per person -->
  <g transform="translate(50, 75)">
    <rect x="0" y="0" width="160" height="90" rx="8" fill="#2d3748" stroke="#38b2ac" stroke-width="2"/>
    <text x="80" y="28" text-anchor="middle" fill="#38b2ac" font-family="Inter, sans-serif" font-size="11" font-weight="600">COÛT PAR HABITANT</text>
    <text x="80" y="58" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="28" font-weight="700">3 723 €</text>
    <text x="80" y="78" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">par an (2024)</text>
  </g>

  <!-- Deficit -->
  <g transform="translate(230, 75)">
    <rect x="0" y="0" width="160" height="90" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="80" y="28" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="600">DÉFICIT SÉCU 2025</text>
    <text x="80" y="58" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="28" font-weight="700">-23 Md€</text>
    <text x="80" y="78" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">x2 en 2 ans</text>
  </g>

  <!-- Cancer costs -->
  <g transform="translate(410, 75)">
    <rect x="0" y="0" width="160" height="90" rx="8" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
    <text x="80" y="28" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="11" font-weight="600">CANCERS</text>
    <text x="80" y="58" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="28" font-weight="700">22,5 Md€</text>
    <text x="80" y="78" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">1er poste de dépenses</text>
  </g>

  <!-- Chronic diseases -->
  <g transform="translate(590, 75)">
    <rect x="0" y="0" width="160" height="90" rx="8" fill="#2d3748" stroke="#9f7aea" stroke-width="2"/>
    <text x="80" y="28" text-anchor="middle" fill="#9f7aea" font-family="Inter, sans-serif" font-size="11" font-weight="600">MALADIES CHRONIQUES</text>
    <text x="80" y="58" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="28" font-weight="700">35%</text>
    <text x="80" y="78" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">= 66% des dépenses</text>
  </g>

  <!-- Graph section - Deficit evolution -->
  <g transform="translate(50, 185)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">ÉVOLUTION DU DÉFICIT (Md€)</text>

    <!-- Bars -->
    <rect x="30" y="20" width="50" height="43" fill="#4299e1" rx="2"/>
    <text x="55" y="50" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">-10,8</text>
    <text x="55" y="78" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2023</text>

    <rect x="100" y="20" width="50" height="74" fill="#ed8936" rx="2"/>
    <text x="125" y="60" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">-18,5</text>
    <text x="125" y="108" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2024</text>

    <rect x="170" y="20" width="50" height="92" fill="#e53e3e" rx="2"/>
    <text x="195" y="65" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">-23</text>
    <text x="195" y="126" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2025</text>

    <rect x="240" y="20" width="50" height="96" fill="#fc8181" rx="2"/>
    <text x="265" y="68" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">-24,1</text>
    <text x="265" y="130" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2028</text>
  </g>

  <!-- Graph section - Demographics -->
  <g transform="translate(420, 185)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">VIEILLISSEMENT (% de 60 ans et +)</text>

    <!-- Timeline -->
    <line x1="30" y1="100" x2="310" y2="100" stroke="#4a5568" stroke-width="2"/>

    <!-- Points -->
    <circle cx="50" cy="80" r="6" fill="#48bb78"/>
    <text x="50" y="55" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="14" font-weight="700">21%</text>
    <text x="50" y="120" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2007</text>

    <circle cx="150" cy="60" r="6" fill="#ed8936"/>
    <text x="150" y="40" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="14" font-weight="700">~26%</text>
    <text x="150" y="120" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2024</text>

    <circle cx="230" cy="40" r="6" fill="#e53e3e"/>
    <text x="230" y="25" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="14" font-weight="700">31%</text>
    <text x="230" y="120" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2035</text>

    <circle cx="290" cy="35" r="6" fill="#fc8181"/>
    <text x="290" y="20" text-anchor="middle" fill="#fc8181" font-family="Inter, sans-serif" font-size="14" font-weight="700">32%</text>
    <text x="290" y="120" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">2060</text>

    <!-- Connecting line -->
    <polyline points="50,80 150,60 230,40 290,35" fill="none" stroke="#e53e3e" stroke-width="2" stroke-dasharray="4,4"/>
  </g>

  <!-- Bottom section - Solutions -->
  <g transform="translate(50, 335)">
    <rect x="0" y="0" width="340" height="95" rx="8" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <text x="170" y="22" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="11" font-weight="600">SOLUTIONS : PRÉVENTION</text>

    <text x="15" y="45" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">Économies potentielles/an :</text>
    <text x="200" y="45" fill="#48bb78" font-family="Inter, sans-serif" font-size="12" font-weight="700">5 à 17 Md€</text>

    <text x="15" y="63" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">Coût perturbateurs endocriniens :</text>
    <text x="230" y="63" fill="#ed8936" font-family="Inter, sans-serif" font-size="12" font-weight="700">4 Md€/an</text>

    <text x="15" y="81" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">Budget prévention actuel :</text>
    <text x="180" y="81" fill="#a0aec0" font-family="Inter, sans-serif" font-size="12" font-weight="700">1,4 Md€</text>
  </g>

  <!-- Bottom section - Ratio -->
  <g transform="translate(410, 335)">
    <rect x="0" y="0" width="340" height="95" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="170" y="22" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="600">RATIO ACTIFS/INACTIFS</text>

    <g transform="translate(20, 35)">
      <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">2007</text>
      <rect x="50" y="5" width="86" height="15" rx="2" fill="#4299e1"/>
      <text x="145" y="17" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">86 inactifs / 100 actifs</text>
    </g>

    <g transform="translate(20, 58)">
      <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">2035</text>
      <rect x="50" y="5" width="114" height="15" rx="2" fill="#e53e3e"/>
      <text x="173" y="17" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">114 inactifs / 100 actifs</text>
    </g>
  </g>

  <!-- Watermark -->
  <text x="790" y="440" text-anchor="end" fill="#4a5568" font-family="Inter, sans-serif" font-size="10">reveildouceur.fr</text>
</svg>
