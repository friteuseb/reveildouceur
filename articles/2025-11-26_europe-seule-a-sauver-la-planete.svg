<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgClimate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgClimate)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Playfair Display, serif" font-size="20" fill="#ffffff" font-weight="600">Emissions CO2 mondiales : qui fait quoi ?</text>

  <!-- World map simplified - continents as shapes -->

  <!-- Europe (small, green - acting) -->
  <ellipse cx="420" cy="150" rx="45" ry="35" fill="#48bb78" opacity="0.8"/>
  <text x="420" y="145" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="600">EUROPE</text>
  <text x="420" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">7,5%</text>

  <!-- North America (USA - yellow/orange - ambivalent) -->
  <ellipse cx="180" cy="160" rx="70" ry="50" fill="#ed8936" opacity="0.8"/>
  <text x="180" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" font-weight="600">USA</text>
  <text x="180" y="172" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">12%</text>

  <!-- China (large, red - biggest emitter) -->
  <ellipse cx="620" cy="180" rx="80" ry="60" fill="#e53e3e" opacity="0.8"/>
  <text x="620" y="175" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" font-weight="600">CHINE</text>
  <text x="620" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">31%</text>

  <!-- India -->
  <ellipse cx="540" cy="250" rx="50" ry="40" fill="#dd6b20" opacity="0.8"/>
  <text x="540" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="600">INDE</text>
  <text x="540" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">8%</text>

  <!-- Russia -->
  <ellipse cx="520" cy="100" rx="55" ry="30" fill="#9f7aea" opacity="0.8"/>
  <text x="520" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" font-weight="600">RUSSIE</text>
  <text x="520" y="108" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">5%</text>

  <!-- Africa -->
  <ellipse cx="420" cy="280" rx="50" ry="60" fill="#4a5568" opacity="0.6"/>
  <text x="420" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">AFRIQUE</text>
  <text x="420" y="295" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">4%</text>

  <!-- South America -->
  <ellipse cx="250" cy="300" rx="40" ry="55" fill="#4a5568" opacity="0.6"/>
  <text x="250" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">AM. SUD</text>
  <text x="250" y="313" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#ffffff">3%</text>

  <!-- Legend -->
  <rect x="30" y="370" width="200" height="70" rx="8" fill="#1a202c" opacity="0.9"/>
  <text x="130" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" font-weight="600">POLITIQUE CLIMATIQUE</text>
  <rect x="45" y="400" width="12" height="12" fill="#48bb78"/>
  <text x="62" y="410" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Engagements contraignants</text>
  <rect x="45" y="418" width="12" height="12" fill="#ed8936"/>
  <text x="62" y="428" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Politiques variables</text>
  <rect x="140" y="400" width="12" height="12" fill="#e53e3e"/>
  <text x="157" y="410" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">En hausse</text>

  <!-- Key stat -->
  <rect x="550" y="370" width="220" height="70" rx="8" fill="#1a202c" opacity="0.9"/>
  <text x="660" y="395" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" font-weight="600">L'EUROPE = 7,5%</text>
  <text x="660" y="415" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">des emissions mondiales</text>
  <text x="660" y="432" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#48bb78">mais les normes les plus strictes</text>

  <!-- Question mark bubble -->
  <circle cx="350" cy="200" r="25" fill="#ffffff" opacity="0.15"/>
  <text x="350" y="210" text-anchor="middle" font-family="Playfair Display, serif" font-size="30" fill="#ffffff" font-weight="bold">?</text>
</svg>
