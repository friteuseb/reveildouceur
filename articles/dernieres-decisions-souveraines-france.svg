<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbd38d"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Titre principal -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    France : 60 ans de décisions souveraines
  </text>
  <text x="400" y="55" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">
    Les grandes dates qui ont fait et défait la puissance française
  </text>

  <!-- Ligne chronologique principale -->
  <line x1="50" y1="120" x2="750" y2="120" stroke="#4a5568" stroke-width="3"/>

  <!-- Décisions POSITIVES (au-dessus de la ligne) -->
  <!-- 1960 - Nucléaire -->
  <circle cx="80" cy="120" r="8" fill="url(#greenGrad)"/>
  <line x1="80" y1="112" x2="80" y2="80" stroke="#48bb78" stroke-width="2"/>
  <text x="80" y="72" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1960</text>
  <text x="80" y="62" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Nucléaire</text>

  <!-- 1966 - OTAN -->
  <circle cx="150" cy="120" r="8" fill="url(#greenGrad)"/>
  <line x1="150" y1="112" x2="150" y2="85" stroke="#48bb78" stroke-width="2"/>
  <text x="150" y="77" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1966</text>
  <text x="150" y="67" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Sortie OTAN</text>

  <!-- 1970 - Airbus -->
  <circle cx="220" cy="120" r="8" fill="url(#greenGrad)"/>
  <line x1="220" y1="112" x2="220" y2="80" stroke="#48bb78" stroke-width="2"/>
  <text x="220" y="72" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1970</text>
  <text x="220" y="62" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Airbus</text>

  <!-- 1979 - Ariane -->
  <circle cx="290" cy="120" r="8" fill="url(#greenGrad)"/>
  <line x1="290" y1="112" x2="290" y2="85" stroke="#48bb78" stroke-width="2"/>
  <text x="290" y="77" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1979</text>
  <text x="290" y="67" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Ariane</text>

  <!-- 1981 - TGV -->
  <circle cx="350" cy="120" r="8" fill="url(#greenGrad)"/>
  <line x1="350" y1="112" x2="350" y2="80" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="72" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1981</text>
  <text x="350" y="62" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">TGV</text>

  <!-- 2003 - Irak (dernière positive) -->
  <circle cx="530" cy="120" r="10" fill="url(#greenGrad)" stroke="#ffffff" stroke-width="2"/>
  <line x1="530" y1="110" x2="530" y2="75" stroke="#48bb78" stroke-width="2"/>
  <text x="530" y="67" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" font-weight="bold">2003</text>
  <text x="530" y="57" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Non à l'Irak</text>
  <text x="530" y="47" text-anchor="middle" fill="#fbd38d" font-family="Arial, sans-serif" font-size="7" font-style="italic">DERNIÈRE</text>

  <!-- Décisions NÉGATIVES (en dessous de la ligne) -->
  <!-- 1992 - Maastricht -->
  <circle cx="410" cy="120" r="8" fill="url(#redGrad)"/>
  <line x1="410" y1="128" x2="410" y2="155" stroke="#e53e3e" stroke-width="2"/>
  <text x="410" y="167" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1992</text>
  <text x="410" y="179" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Maastricht</text>

  <!-- 2002 - Euro -->
  <circle cx="470" cy="120" r="8" fill="url(#redGrad)"/>
  <line x1="470" y1="128" x2="470" y2="160" stroke="#e53e3e" stroke-width="2"/>
  <text x="470" y="172" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="9" font-weight="bold">2002</text>
  <text x="470" y="184" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Euro</text>

  <!-- 2007 - Lisbonne -->
  <circle cx="590" cy="120" r="8" fill="url(#redGrad)"/>
  <line x1="590" y1="128" x2="590" y2="155" stroke="#e53e3e" stroke-width="2"/>
  <text x="590" y="167" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="9" font-weight="bold">2007</text>
  <text x="590" y="179" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Lisbonne</text>

  <!-- 2009 - Retour OTAN -->
  <circle cx="650" cy="120" r="8" fill="url(#redGrad)"/>
  <line x1="650" y1="128" x2="650" y2="160" stroke="#e53e3e" stroke-width="2"/>
  <text x="650" y="172" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="9" font-weight="bold">2009</text>
  <text x="650" y="184" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Retour OTAN</text>

  <!-- 2024 - Afrique -->
  <circle cx="720" cy="120" r="8" fill="url(#redGrad)"/>
  <line x1="720" y1="128" x2="720" y2="155" stroke="#e53e3e" stroke-width="2"/>
  <text x="720" y="167" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="9" font-weight="bold">2024</text>
  <text x="720" y="179" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Perte Afrique</text>

  <!-- Légende -->
  <rect x="50" y="205" width="12" height="12" fill="url(#greenGrad)" rx="2"/>
  <text x="68" y="215" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Décisions souveraines</text>

  <rect x="200" y="205" width="12" height="12" fill="url(#redGrad)" rx="2"/>
  <text x="218" y="215" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Pertes de souveraineté</text>

  <!-- Section données chiffrées -->
  <line x1="50" y1="235" x2="750" y2="235" stroke="#4a5568" stroke-width="1"/>

  <!-- Indicateur 1 : Industrie -->
  <rect x="50" y="255" width="160" height="80" fill="#2d3748" rx="8" opacity="0.7"/>
  <text x="130" y="275" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Part industrie / PIB</text>
  <text x="130" y="305" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="24" font-weight="bold">24%</text>
  <text x="130" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">1970</text>
  <text x="95" y="310" fill="#e53e3e" font-family="Arial, sans-serif" font-size="14">→</text>
  <text x="155" y="305" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="18" font-weight="bold">10%</text>
  <text x="175" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">2022</text>

  <!-- Indicateur 2 : Balance commerciale -->
  <rect x="230" y="255" width="160" height="80" fill="#2d3748" rx="8" opacity="0.7"/>
  <text x="310" y="275" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Balance commerciale</text>
  <text x="310" y="305" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="20" font-weight="bold">+3%</text>
  <text x="310" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">1997</text>
  <text x="275" y="310" fill="#e53e3e" font-family="Arial, sans-serif" font-size="14">→</text>
  <text x="345" y="305" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="14" font-weight="bold">-164Md€</text>
  <text x="345" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">2022</text>

  <!-- Indicateur 3 : Dette -->
  <rect x="410" y="255" width="160" height="80" fill="#2d3748" rx="8" opacity="0.7"/>
  <text x="490" y="275" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Dette publique / PIB</text>
  <text x="490" y="305" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="24" font-weight="bold">21%</text>
  <text x="490" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">1980</text>
  <text x="455" y="310" fill="#e53e3e" font-family="Arial, sans-serif" font-size="14">→</text>
  <text x="525" y="305" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="18" font-weight="bold">113%</text>
  <text x="525" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">2024</text>

  <!-- Indicateur 4 : Emploi industriel -->
  <rect x="590" y="255" width="160" height="80" fill="#2d3748" rx="8" opacity="0.7"/>
  <text x="670" y="275" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Emplois industriels</text>
  <text x="670" y="305" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="20" font-weight="bold">5,9M</text>
  <text x="670" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">1974</text>
  <text x="635" y="310" fill="#e53e3e" font-family="Arial, sans-serif" font-size="14">→</text>
  <text x="705" y="305" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="20" font-weight="bold">3M</text>
  <text x="705" y="320" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">2024</text>

  <!-- Question finale -->
  <rect x="50" y="355" width="700" height="50" fill="#1a202c" rx="8" stroke="#ed8936" stroke-width="2"/>
  <text x="400" y="378" text-anchor="middle" fill="#fbd38d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Dernière grande décision souveraine : 2003 (refus guerre en Irak)
  </text>
  <text x="400" y="395" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">
    Depuis 22 ans, aucune mesure majeure n'a renforcé la souveraineté française
  </text>

  <!-- Barre de progression temporelle (années sans décision souveraine) -->
  <rect x="50" y="420" width="700" height="20" fill="#2d3748" rx="4"/>
  <rect x="50" y="420" width="420" height="20" fill="url(#greenGrad)" rx="4"/>
  <rect x="470" y="420" width="280" height="20" fill="url(#redGrad)" rx="4"/>
  <text x="260" y="434" text-anchor="middle" fill="#1a202c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1960-2003 : Ère des décisions</text>
  <text x="610" y="434" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2003-2026 : Ère du déclin</text>
</svg>
