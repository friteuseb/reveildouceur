<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="usaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="franceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Souveraineté française : les chiffres</text>

  <!-- Section 1: Budget OTAN -->
  <g transform="translate(50, 60)">
    <text x="0" y="20" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="12" font-weight="600">BUDGET DÉFENSE OTAN 2024</text>

    <!-- USA Bar -->
    <rect x="0" y="35" width="200" height="30" rx="4" fill="url(#usaGrad)"/>
    <text x="10" y="55" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="500">USA</text>
    <text x="190" y="55" text-anchor="end" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">66%</text>

    <!-- Europe Bar -->
    <rect x="0" y="70" width="100" height="30" rx="4" fill="#4b5563"/>
    <text x="10" y="90" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Europe</text>
    <text x="90" y="90" text-anchor="end" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">32%</text>

    <!-- France portion -->
    <rect x="0" y="105" width="14" height="25" rx="3" fill="url(#franceGrad)"/>
    <text x="20" y="122" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">France: 4,4%</text>

    <!-- Dollar amount -->
    <text x="0" y="150" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">968 Md$</text>
    <text x="0" y="168" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">Budget USA vs 64 Md$ France</text>
  </g>

  <!-- Section 2: Amendes -->
  <g transform="translate(290, 60)">
    <text x="0" y="20" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="12" font-weight="600">AMENDES US SUR ENTREPRISES FR</text>

    <!-- Big number -->
    <text x="0" y="75" fill="#f87171" font-family="system-ui, sans-serif" font-size="48" font-weight="bold">16 Md$</text>
    <text x="0" y="95" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">prélevés par la justice américaine</text>

    <!-- Breakdown -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="8" height="8" rx="2" fill="#f87171"/>
      <text x="14" y="8" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">BNP Paribas: 8,9 Md$</text>

      <rect x="0" y="15" width="8" height="8" rx="2" fill="#fb923c"/>
      <text x="14" y="23" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">Airbus: 3,9 Md$</text>

      <rect x="0" y="30" width="8" height="8" rx="2" fill="#fbbf24"/>
      <text x="14" y="38" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">Soc. Générale: 1,3 Md$</text>

      <rect x="0" y="45" width="8" height="8" rx="2" fill="#a3e635"/>
      <text x="14" y="53" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">Alstom, CA, Lafarge...</text>
    </g>
  </g>

  <!-- Section 3: Cloud / Données -->
  <g transform="translate(530, 60)">
    <text x="0" y="20" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="12" font-weight="600">DÉPENDANCE NUMÉRIQUE</text>

    <!-- Pie chart representation -->
    <g transform="translate(100, 100)">
      <!-- Background circle -->
      <circle cx="0" cy="0" r="55" fill="#374151"/>
      <!-- 90% slice -->
      <path d="M0,-55 A55,55 0 1,1 -52.25,17.5 L0,0 Z" fill="#3b82f6"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="30" fill="#1a202c"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">90%</text>
    </g>

    <text x="100" y="175" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">des données occidentales</text>
    <text x="100" y="188" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">sur serveurs US</text>
  </g>

  <!-- Section 4: Bottom stats -->
  <g transform="translate(50, 280)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#374151" opacity="0.5"/>
    <text x="80" y="30" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">1/20</text>
    <text x="80" y="50" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">voix de la France</text>
    <text x="80" y="65" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">à la BCE</text>

    <!-- Box 2 -->
    <rect x="180" y="0" width="160" height="80" rx="8" fill="#374151" opacity="0.5"/>
    <text x="260" y="30" text-anchor="middle" fill="#f87171" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">0%</text>
    <text x="260" y="50" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">de semi-conducteurs</text>
    <text x="260" y="65" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">avancés fabriqués en FR</text>

    <!-- Box 3 -->
    <rect x="360" y="0" width="160" height="80" rx="8" fill="#374151" opacity="0.5"/>
    <text x="440" y="30" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">70%</text>
    <text x="440" y="50" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">du cloud européen</text>
    <text x="440" y="65" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">= AWS + Microsoft + Google</text>

    <!-- Box 4 -->
    <rect x="540" y="0" width="160" height="80" rx="8" fill="#374151" opacity="0.5"/>
    <text x="620" y="30" text-anchor="middle" fill="#4ade80" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">3</text>
    <text x="620" y="50" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">présidents français</text>
    <text x="620" y="65" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="11">espionnés par la NSA</text>
  </g>

  <!-- Bottom question -->
  <rect x="50" y="380" width="700" height="50" rx="8" fill="#1e3a5f" opacity="0.8"/>
  <text x="400" y="410" text-anchor="middle" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="14" font-style="italic">"Peut-on mépriser celui dont on dépend ?"</text>

  <!-- Source -->
  <text x="750" y="440" text-anchor="end" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">Sources: NATO, DOJ, CNIL, BCE | reveildouceur.fr</text>
</svg>
