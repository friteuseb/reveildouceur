<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="moneyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568"/>
      <stop offset="100%" style="stop-color:#2D3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#moneyBg)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="#FFFFFF" opacity="0.03"/>
  <circle cx="100" cy="380" r="80" fill="#FFFFFF" opacity="0.03"/>

  <!-- Euro symbol large -->
  <g transform="translate(400, 140)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#C9A87C" opacity="0.3" text-anchor="middle">€</text>
  </g>

  <!-- Bank building representation -->
  <g transform="translate(200, 100)">
    <rect x="-40" y="20" width="80" height="60" fill="#FFFFFF" opacity="0.15"/>
    <polygon points="0,-10 50,20 -50,20" fill="#FFFFFF" opacity="0.2"/>
    <rect x="-30" y="35" width="15" height="30" fill="#4A5568"/>
    <rect x="-8" y="35" width="15" height="30" fill="#4A5568"/>
    <rect x="15" y="35" width="15" height="30" fill="#4A5568"/>
  </g>

  <!-- Arrow showing money creation -->
  <g transform="translate(320, 130)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#C9A87C" stroke-width="3"/>
    <polygon points="80,-8 95,0 80,8" fill="#C9A87C"/>
  </g>

  <!-- New money representation -->
  <g transform="translate(500, 100)">
    <rect x="-30" y="10" width="60" height="35" rx="5" fill="#C9A87C" opacity="0.4"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">€€€</text>

    <rect x="-25" y="55" width="50" height="30" rx="4" fill="#C9A87C" opacity="0.3"/>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">+€</text>
  </g>

  <!-- Chart showing growth -->
  <g transform="translate(620, 80)">
    <line x1="0" y1="80" x2="0" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="80" x2="80" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <polyline points="10,70 25,60 40,45 55,35 70,15" fill="none" stroke="#C9A87C" stroke-width="3"/>
    <circle cx="70" cy="15" r="4" fill="#C9A87C"/>
  </g>

  <!-- Percentage signs -->
  <g opacity="0.2">
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">97%</text>
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">3%</text>
  </g>

  <!-- Question mark -->
  <g transform="translate(680, 350)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#C9A87C" stroke-width="3"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#C9A87C" text-anchor="middle">?</text>
  </g>

  <!-- Title area -->
  <text x="400" y="290" font-family="Georgia, serif" font-size="30" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Création monétaire</text>
  <text x="400" y="330" font-family="Georgia, serif" font-size="22" fill="#C9A87C" text-anchor="middle">Comment naît l'argent que vous utilisez</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.7" text-anchor="middle">Ce que les banques centrales expliquent elles-mêmes</text>

  <!-- Bottom accent -->
  <rect x="300" y="400" width="200" height="4" rx="2" fill="#C9A87C"/>
</svg>
