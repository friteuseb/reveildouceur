<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#2b6cb0"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#276749"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#c05621"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">LE COLONIALISME INVERSÉ DANS AVATAR</text>
  <text x="400" y="55" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">Quand la critique reproduit ce qu'elle dénonce</text>

  <!-- Left column: Colonialisme classique -->
  <rect x="30" y="75" width="230" height="180" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
  <text x="145" y="100" text-anchor="middle" fill="#e53e3e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">COLONIALISME CLASSIQUE</text>

  <text x="45" y="125" fill="#fc8181" font-family="Arial, sans-serif" font-size="11">• Indigènes = inférieurs</text>
  <text x="45" y="145" fill="#fc8181" font-family="Arial, sans-serif" font-size="11">• Il faut les "civiliser"</text>
  <text x="45" y="165" fill="#fc8181" font-family="Arial, sans-serif" font-size="11">• Ils sont "sauvages"</text>
  <text x="45" y="185" fill="#fc8181" font-family="Arial, sans-serif" font-size="11">• Nous devons les dominer</text>
  <text x="45" y="205" fill="#fc8181" font-family="Arial, sans-serif" font-size="11">• Notre culture = la norme</text>

  <text x="145" y="235" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" font-style="italic">L'Occidental agit, l'indigène subit</text>

  <!-- Center: Arrow and common point -->
  <path d="M270 165 L290 165" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M510 165 L530 165" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <rect x="295" y="85" width="210" height="160" rx="8" fill="#4a5568" stroke="#ed8936" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" fill="#ed8936" font-family="Arial, sans-serif" font-size="13" font-weight="bold">POINT COMMUN</text>

  <text x="400" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">L'Occidental reste</text>
  <text x="400" y="158" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">le SUJET ACTIF</text>

  <line x1="320" y1="175" x2="480" y2="175" stroke="#a0aec0" stroke-width="1"/>

  <text x="400" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">L'indigène reste</text>
  <text x="400" y="213" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">l'OBJET PASSIF</text>

  <text x="400" y="235" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">(admiré ou méprisé)</text>

  <!-- Right column: Colonialisme inversé -->
  <rect x="540" y="75" width="230" height="180" rx="8" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="655" y="100" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="14" font-weight="bold">COLONIALISME INVERSÉ</text>

  <text x="555" y="125" fill="#9ae6b4" font-family="Arial, sans-serif" font-size="11">• Indigènes = supérieurs</text>
  <text x="555" y="145" fill="#9ae6b4" font-family="Arial, sans-serif" font-size="11">• Il faut les "préserver"</text>
  <text x="555" y="165" fill="#9ae6b4" font-family="Arial, sans-serif" font-size="11">• Ils sont "purs"</text>
  <text x="555" y="185" fill="#9ae6b4" font-family="Arial, sans-serif" font-size="11">• Nous devons les sauver</text>
  <text x="555" y="205" fill="#9ae6b4" font-family="Arial, sans-serif" font-size="11">• Leur culture = l'idéal</text>

  <text x="655" y="235" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" font-style="italic">L'Occidental sauve, l'indigène attend</text>

  <!-- Bottom section: Box office -->
  <rect x="30" y="275" width="350" height="80" rx="8" fill="#2d3748"/>
  <text x="205" y="300" text-anchor="middle" fill="#4299e1" font-family="Arial, sans-serif" font-size="13" font-weight="bold">BOX-OFFICE MONDIAL</text>

  <text x="120" y="330" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">2,9</text>
  <text x="120" y="345" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">milliards $</text>

  <text x="290" y="330" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Film le plus rentable</text>
  <text x="290" y="347" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">de l'histoire du cinéma</text>

  <!-- Bottom section: White savior pattern -->
  <rect x="400" y="275" width="370" height="80" rx="8" fill="#2d3748"/>
  <text x="585" y="300" text-anchor="middle" fill="#ed8936" font-family="Arial, sans-serif" font-size="13" font-weight="bold">LE SCHÉMA DU "WHITE SAVIOR"</text>

  <text x="420" y="325" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Danse avec les loups (1990)</text>
  <text x="420" y="342" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Le Dernier Samouraï (2003)</text>
  <text x="585" y="325" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Le Dernier des Mohicans</text>
  <text x="585" y="342" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Blood Diamond (2006)</text>

  <!-- Bottom question -->
  <rect x="30" y="370" width="740" height="60" rx="8" fill="#4a5568"/>
  <text x="400" y="395" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LA QUESTION CENTRALE</text>
  <text x="400" y="415" text-anchor="middle" fill="#fbd38d" font-family="Arial, sans-serif" font-size="12" font-style="italic">"Si Avatar était vraiment subversif, serait-il le film le plus rentable de l'histoire ?"</text>

  <!-- Source -->
  <text x="400" y="443" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="9">Sources : Žižek (2010), bell hooks, Box Office Mojo | reveildouceur.fr</text>
</svg>