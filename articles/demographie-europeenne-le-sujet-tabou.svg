<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="europeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#4c51bf"/>
    </linearGradient>
    <linearGradient id="declineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.1" stroke="#4a5568" stroke-width="1">
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="180" x2="700" y2="180"/>
    <line x1="100" y1="260" x2="700" y2="260"/>
    <line x1="100" y1="340" x2="700" y2="340"/>
  </g>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Part de l'Europe dans la population mondiale</text>

  <!-- Y axis labels -->
  <text x="85" y="105" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">25%</text>
  <text x="85" y="185" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">15%</text>
  <text x="85" y="265" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">10%</text>
  <text x="85" y="345" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">5%</text>

  <!-- Decline curve -->
  <path d="M 120 115
           Q 200 120 280 150
           Q 360 180 440 220
           Q 520 260 600 300
           L 680 340"
        stroke="url(#declineGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Data points -->
  <g fill="#ffffff">
    <!-- 1960 -->
    <circle cx="120" cy="115" r="8" fill="url(#europeGrad)"/>
    <text x="120" y="90" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">20%</text>
    <text x="120" y="365" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">1960</text>

    <!-- 2024 -->
    <circle cx="520" cy="260" r="8" fill="url(#europeGrad)"/>
    <text x="520" y="245" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">9%</text>
    <text x="520" y="365" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">2024</text>

    <!-- 2100 projection -->
    <circle cx="680" cy="340" r="8" fill="url(#declineGrad)"/>
    <text x="680" y="325" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5%</text>
    <text x="680" y="365" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">2100</text>
  </g>

  <!-- Projection zone -->
  <rect x="520" y="80" width="180" height="290" fill="#e53e3e" opacity="0.1" rx="4"/>
  <text x="610" y="385" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" font-style="italic">Projection ONU</text>

  <!-- Stats boxes -->
  <g transform="translate(100, 400)">
    <!-- Fertility rate -->
    <rect x="0" y="0" width="180" height="40" fill="#2d3748" rx="6"/>
    <text x="90" y="18" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Fertilité UE : 1,46</text>
    <text x="90" y="33" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Seuil de renouvellement : 2,1</text>
  </g>

  <g transform="translate(310, 400)">
    <!-- Population decline -->
    <rect x="0" y="0" width="180" height="40" fill="#2d3748" rx="6"/>
    <text x="90" y="18" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="13" font-weight="bold">-100 millions</text>
    <text x="90" y="33" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Population UE d'ici 2100</text>
  </g>

  <g transform="translate(520, 400)">
    <!-- Age median -->
    <rect x="0" y="0" width="180" height="40" fill="#2d3748" rx="6"/>
    <text x="90" y="18" text-anchor="middle" fill="#ed8936" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Âge médian : 44 ans</text>
    <text x="90" y="33" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Le plus vieux continent</text>
  </g>

  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">Source : Nations Unies, World Population Prospects 2024</text>
</svg>
