<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecc94b"/>
      <stop offset="100%" style="stop-color:#d69e2e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Ukraine 2026 : 4 scénarios et leurs conséquences pour la France</text>

  <!-- Separator line -->
  <line x1="100" y1="50" x2="700" y2="50" stroke="#4a5568" stroke-width="1"/>

  <!-- 4 Scenarios Grid -->
  <!-- Scenario 1: Russian Breakthrough -->
  <g transform="translate(50, 70)">
    <rect width="160" height="140" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="url(#redGrad)"/>
    <text x="25" y="30" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">1</text>
    <text x="85" y="28" font-family="Arial" font-size="11" font-weight="bold" fill="#e53e3e">Percée russe</text>
    <text x="15" y="55" font-family="Arial" font-size="9" fill="#a0aec0">Effondrement Ukraine</text>
    <text x="15" y="70" font-family="Arial" font-size="9" fill="#a0aec0">Victoire militaire Russie</text>
    <line x1="10" y1="85" x2="150" y2="85" stroke="#4a5568" stroke-width="1"/>
    <text x="15" y="100" font-family="Arial" font-size="9" font-weight="bold" fill="#fc8181">France :</text>
    <text x="15" y="115" font-family="Arial" font-size="8" fill="#fc8181">• Crédibilité OTAN ↓↓</text>
    <text x="15" y="128" font-family="Arial" font-size="8" fill="#fc8181">• Réfugiés par millions</text>
  </g>

  <!-- Scenario 2: Prolonged Low Intensity -->
  <g transform="translate(220, 70)">
    <rect width="160" height="140" rx="8" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="url(#orangeGrad)"/>
    <text x="25" y="30" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">2</text>
    <text x="95" y="28" font-family="Arial" font-size="11" font-weight="bold" fill="#ed8936">Conflit prolongé</text>
    <text x="15" y="55" font-family="Arial" font-size="9" fill="#a0aec0">Guerre basse intensité</text>
    <text x="15" y="70" font-family="Arial" font-size="9" fill="#a0aec0">Pas de vainqueur</text>
    <line x1="10" y1="85" x2="150" y2="85" stroke="#4a5568" stroke-width="1"/>
    <text x="15" y="100" font-family="Arial" font-size="9" font-weight="bold" fill="#fbd38d">France :</text>
    <text x="15" y="115" font-family="Arial" font-size="8" fill="#fbd38d">• Industrie défense ↑↑</text>
    <text x="15" y="128" font-family="Arial" font-size="8" fill="#fbd38d">• Aide continue requise</text>
  </g>

  <!-- Scenario 3: Ceasefire -->
  <g transform="translate(390, 70)">
    <rect width="160" height="140" rx="8" fill="#2d3748" stroke="#ecc94b" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="url(#yellowGrad)"/>
    <text x="25" y="30" font-family="Arial" font-size="14" fill="#1a202c" text-anchor="middle">3</text>
    <text x="95" y="28" font-family="Arial" font-size="11" font-weight="bold" fill="#ecc94b">Cessez-le-feu</text>
    <text x="15" y="55" font-family="Arial" font-size="9" fill="#a0aec0">Gel type « Corée »</text>
    <text x="15" y="70" font-family="Arial" font-size="9" fill="#a0aec0">31% échec sous 6 mois</text>
    <line x1="10" y1="85" x2="150" y2="85" stroke="#4a5568" stroke-width="1"/>
    <text x="15" y="100" font-family="Arial" font-size="9" font-weight="bold" fill="#faf089">France :</text>
    <text x="15" y="115" font-family="Arial" font-size="8" fill="#faf089">• Reconstruction partielle</text>
    <text x="15" y="128" font-family="Arial" font-size="8" fill="#faf089">• Risque de reprise</text>
  </g>

  <!-- Scenario 4: Peace Agreement -->
  <g transform="translate(560, 70)">
    <rect width="160" height="140" rx="8" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="url(#greenGrad)"/>
    <text x="25" y="30" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">4</text>
    <text x="95" y="28" font-family="Arial" font-size="11" font-weight="bold" fill="#48bb78">Accord de paix</text>
    <text x="15" y="55" font-family="Arial" font-size="9" fill="#a0aec0">Garanties internationales</text>
    <text x="15" y="70" font-family="Arial" font-size="9" fill="#a0aec0">Reconstruction massive</text>
    <line x1="10" y1="85" x2="150" y2="85" stroke="#4a5568" stroke-width="1"/>
    <text x="15" y="100" font-family="Arial" font-size="9" font-weight="bold" fill="#9ae6b4">France :</text>
    <text x="15" y="115" font-family="Arial" font-size="8" fill="#9ae6b4">• Marché 500 Md€</text>
    <text x="15" y="128" font-family="Arial" font-size="8" fill="#9ae6b4">• Concurrence USA</text>
  </g>

  <!-- Key Stats Section -->
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Ce que la France a engagé</text>
  <line x1="150" y1="245" x2="650" y2="245" stroke="#4a5568" stroke-width="1"/>

  <!-- Stat boxes -->
  <g transform="translate(70, 260)">
    <rect width="150" height="70" rx="6" fill="#2d3748"/>
    <text x="75" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#4299e1" text-anchor="middle">8,6 Md€</text>
    <text x="75" y="50" font-family="Arial" font-size="10" fill="#a0aec0" text-anchor="middle">Aide totale depuis 2022</text>
  </g>

  <g transform="translate(240, 260)">
    <rect width="150" height="70" rx="6" fill="#2d3748"/>
    <text x="75" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#48bb78" text-anchor="middle">+40%</text>
    <text x="75" y="50" font-family="Arial" font-size="10" fill="#a0aec0" text-anchor="middle">Production armes FR</text>
  </g>

  <g transform="translate(410, 260)">
    <rect width="150" height="70" rx="6" fill="#2d3748"/>
    <text x="75" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#ed8936" text-anchor="middle">19 000</text>
    <text x="75" y="50" font-family="Arial" font-size="10" fill="#a0aec0" text-anchor="middle">Soldats UA formés</text>
  </g>

  <g transform="translate(580, 260)">
    <rect width="150" height="70" rx="6" fill="#2d3748"/>
    <text x="75" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#e53e3e" text-anchor="middle">5% PIB</text>
    <text x="75" y="50" font-family="Arial" font-size="10" fill="#a0aec0" text-anchor="middle">Objectif OTAN 2035</text>
  </g>

  <!-- Industry Winners -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Industrie de défense française : les bénéficiaires</text>
  <line x1="150" y1="370" x2="650" y2="370" stroke="#4a5568" stroke-width="1"/>

  <!-- Company bars -->
  <g transform="translate(100, 385)">
    <text x="0" y="12" font-family="Arial" font-size="10" fill="#a0aec0">Thales</text>
    <rect x="70" y="0" width="156" height="18" rx="3" fill="url(#greenGrad)"/>
    <text x="80" y="13" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">+39% bénéfices</text>
  </g>

  <g transform="translate(100, 408)">
    <text x="0" y="12" font-family="Arial" font-size="10" fill="#a0aec0">Dassault</text>
    <rect x="70" y="0" width="76" height="18" rx="3" fill="url(#blueGrad)"/>
    <text x="80" y="13" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">+19%</text>
  </g>

  <g transform="translate(400, 385)">
    <text x="0" y="12" font-family="Arial" font-size="10" fill="#a0aec0">MBDA</text>
    <rect x="70" y="0" width="100" height="18" rx="3" fill="url(#orangeGrad)"/>
    <text x="80" y="13" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">5 Md€ CA</text>
  </g>

  <g transform="translate(400, 408)">
    <text x="0" y="12" font-family="Arial" font-size="10" fill="#a0aec0">KNDS</text>
    <rect x="70" y="0" width="120" height="18" rx="3" fill="url(#yellowGrad)"/>
    <text x="80" y="13" font-family="Arial" font-size="10" font-weight="bold" fill="#1a202c">+50% effectifs</text>
  </g>

  <!-- Footer -->
  <text x="400" y="445" font-family="Arial" font-size="9" fill="#718096" text-anchor="middle">Sources : CSIS, France24, INSEE, Ministère des Armées • reveildouceur.fr</text>
</svg>
