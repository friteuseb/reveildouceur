<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Playfair Display, serif" font-size="18" font-weight="600">NUCLÉAIRE : DANGER OU SOLUTION CLIMATIQUE ?</text>
  <text x="400" y="50" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Émissions CO₂ par source d'énergie (GIEC)</text>

  <!-- CO2 comparison bars -->
  <g transform="translate(50, 75)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">ÉMISSIONS g CO₂eq/kWh (cycle de vie)</text>

    <g transform="translate(0, 15)">
      <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Charbon</text>
      <rect x="80" y="3" width="410" height="18" rx="3" fill="#1a1a1a"/>
      <text x="500" y="17" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">820</text>
    </g>

    <g transform="translate(0, 38)">
      <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Gaz</text>
      <rect x="80" y="3" width="245" height="18" rx="3" fill="#4a5568"/>
      <text x="335" y="17" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">490</text>
    </g>

    <g transform="translate(0, 61)">
      <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Solaire</text>
      <rect x="80" y="3" width="24" height="18" rx="3" fill="#ed8936"/>
      <text x="114" y="17" fill="#ed8936" font-family="Inter, sans-serif" font-size="10" font-weight="600">48</text>
    </g>

    <g transform="translate(0, 84)">
      <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Éolien</text>
      <rect x="80" y="3" width="6" height="18" rx="3" fill="#48bb78"/>
      <text x="96" y="17" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">11</text>
    </g>

    <g transform="translate(0, 107)">
      <text x="0" y="15" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">Nucléaire</text>
      <rect x="80" y="3" width="6" height="18" rx="3" fill="#48bb78"/>
      <text x="96" y="17" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">12</text>
      <text x="120" y="17" fill="#48bb78" font-family="Inter, sans-serif" font-size="9">(4-6 en France)</text>
    </g>
  </g>

  <!-- Country comparison -->
  <g transform="translate(550, 75)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">ÉLECTRICITÉ</text>
    <text x="0" y="15" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">g CO₂/kWh par pays</text>

    <rect x="0" y="25" width="45" height="90" rx="3" fill="#48bb78"/>
    <text x="22" y="75" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="700">45</text>
    <text x="22" y="130" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="9" font-weight="600">France</text>

    <rect x="55" y="55" width="45" height="60" rx="3" fill="#ed8936"/>
    <text x="77" y="90" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">144</text>
    <text x="77" y="130" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9">Espagne</text>

    <rect x="110" y="25" width="45" height="90" rx="3" fill="#e53e3e"/>
    <text x="132" y="75" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">300</text>
    <text x="132" y="130" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">Allemagne</text>

    <text x="75" y="155" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">DE = 6-7× plus que FR</text>
  </g>

  <!-- Safety stats -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="340" height="85" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <text x="170" y="22" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="11" font-weight="600">MORTALITÉ PAR TWh PRODUIT</text>

    <text x="20" y="45" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">Charbon : 25 morts/TWh</text>
    <text x="20" y="60" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">Gaz : 3 morts/TWh</text>
    <text x="180" y="45" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">Éolien : 0,04 morts/TWh</text>
    <text x="180" y="60" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">Nucléaire : 0,03 morts/TWh</text>

    <text x="170" y="78" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Le nucléaire = énergie la moins mortelle</text>
  </g>

  <!-- Waste issue -->
  <g transform="translate(410, 250)">
    <rect x="0" y="0" width="340" height="85" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
    <text x="170" y="22" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="11" font-weight="600">DÉCHETS NUCLÉAIRES (FRANCE)</text>

    <text x="20" y="45" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">Hautement radioactifs : ~2 000 m³</text>
    <text x="20" y="60" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">(depuis 1945, piscine olympique = 2 500 m³)</text>
    <text x="20" y="78" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Dangereux : milliers à centaines de milliers d'années</text>
  </g>

  <!-- Bottom conclusion -->
  <g transform="translate(50, 355)">
    <rect x="0" y="0" width="700" height="70" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="350" y="22" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">CONCLUSION</text>
    <text x="350" y="42" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="11">Nucléaire = ~70× moins de CO₂ que le charbon, énergie la moins mortelle</text>
    <text x="350" y="58" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Mais : coût des nouveaux réacteurs, déchets, risques résiduels</text>
  </g>

  <text x="790" y="440" text-anchor="end" fill="#4a5568" font-family="Inter, sans-serif" font-size="10">reveildouceur.fr</text>
</svg>
