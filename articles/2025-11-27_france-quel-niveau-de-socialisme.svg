<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#fc8181"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#ffffff" font-family="Playfair Display, serif" font-size="20" font-weight="600">FRANCE : QUEL NIVEAU DE SOCIALISME ?</text>
  <text x="400" y="52" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Prélèvements obligatoires et dépenses publiques comparés</text>

  <!-- 50% threshold line -->
  <line x1="430" y1="75" x2="430" y2="280" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="430" y="290" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="10" font-weight="600">SEUIL 50%</text>
  <text x="430" y="302" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">"socialiste" historique</text>

  <!-- Scale -->
  <text x="80" y="70" fill="#4a5568" font-family="Inter, sans-serif" font-size="9">0%</text>
  <text x="250" y="70" fill="#4a5568" font-family="Inter, sans-serif" font-size="9">25%</text>
  <text x="420" y="70" fill="#4a5568" font-family="Inter, sans-serif" font-size="9">50%</text>
  <text x="590" y="70" fill="#4a5568" font-family="Inter, sans-serif" font-size="9">75%</text>
  <text x="760" y="70" fill="#4a5568" font-family="Inter, sans-serif" font-size="9">100%</text>

  <!-- Bars - Prélèvements obligatoires -->
  <!-- France 46.1% -->
  <g transform="translate(80, 85)">
    <text x="-5" y="12" text-anchor="end" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">France</text>
    <rect x="0" y="0" width="316" height="18" rx="3" fill="url(#barGrad)"/>
    <text x="322" y="13" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="700">46,1%</text>
  </g>

  <!-- Danemark 46.0% -->
  <g transform="translate(80, 110)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Danemark</text>
    <rect x="0" y="0" width="315" height="18" rx="3" fill="#4299e1"/>
    <text x="321" y="13" fill="#4299e1" font-family="Inter, sans-serif" font-size="11" font-weight="600">46,0%</text>
  </g>

  <!-- Belgique 45.6% -->
  <g transform="translate(80, 135)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Belgique</text>
    <rect x="0" y="0" width="312" height="18" rx="3" fill="#4299e1"/>
    <text x="318" y="13" fill="#4299e1" font-family="Inter, sans-serif" font-size="11" font-weight="600">45,6%</text>
  </g>

  <!-- Allemagne 39.3% -->
  <g transform="translate(80, 160)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Allemagne</text>
    <rect x="0" y="0" width="269" height="18" rx="3" fill="#48bb78"/>
    <text x="275" y="13" fill="#48bb78" font-family="Inter, sans-serif" font-size="11" font-weight="600">39,3%</text>
  </g>

  <!-- OCDE moyenne 34.0% -->
  <g transform="translate(80, 185)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Moy. OCDE</text>
    <rect x="0" y="0" width="233" height="18" rx="3" fill="#a0aec0"/>
    <text x="239" y="13" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11" font-weight="600">34,0%</text>
  </g>

  <!-- Pologne 36.7% -->
  <g transform="translate(80, 210)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Pologne</text>
    <rect x="0" y="0" width="251" height="18" rx="3" fill="#9f7aea"/>
    <text x="257" y="13" fill="#9f7aea" font-family="Inter, sans-serif" font-size="11" font-weight="600">36,7%</text>
    <text x="310" y="13" fill="#718096" font-family="Inter, sans-serif" font-size="8">(ex-bloc Est)</text>
  </g>

  <!-- États-Unis 27.7% -->
  <g transform="translate(80, 235)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">États-Unis</text>
    <rect x="0" y="0" width="190" height="18" rx="3" fill="#38b2ac"/>
    <text x="196" y="13" fill="#38b2ac" font-family="Inter, sans-serif" font-size="11" font-weight="600">27,7%</text>
  </g>

  <!-- Roumanie 27.3% -->
  <g transform="translate(80, 260)">
    <text x="-5" y="12" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Roumanie</text>
    <rect x="0" y="0" width="187" height="18" rx="3" fill="#9f7aea"/>
    <text x="193" y="13" fill="#9f7aea" font-family="Inter, sans-serif" font-size="11" font-weight="600">27,3%</text>
    <text x="246" y="13" fill="#718096" font-family="Inter, sans-serif" font-size="8">(ex-bloc Est)</text>
  </g>

  <!-- Key stats boxes -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="600">DÉPENSES PUBLIQUES FR</text>
    <text x="110" y="55" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="32" font-weight="700">57,3%</text>
    <text x="110" y="75" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">du PIB</text>
    <text x="110" y="90" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9">Au-dessus du seuil de 50%</text>
  </g>

  <g transform="translate(290, 320)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11" font-weight="600">PCF - SCORE PRÉSIDENTIEL</text>
    <text x="50" y="55" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="18" font-weight="700">21,3%</text>
    <text x="50" y="70" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="9">1969</text>
    <text x="110" y="55" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="24">→</text>
    <text x="170" y="55" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="18" font-weight="700">2,3%</text>
    <text x="170" y="70" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="9">2022</text>
    <text x="110" y="90" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Programme réalisé par d'autres ?</text>
  </g>

  <g transform="translate(530, 320)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11" font-weight="600">ÉCART AVEC OCDE</text>
    <text x="110" y="55" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="32" font-weight="700">+12</text>
    <text x="110" y="75" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">points au-dessus</text>
    <text x="110" y="90" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">de la moyenne OCDE</text>
  </g>

  <!-- Legend -->
  <g transform="translate(520, 85)">
    <text x="0" y="0" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9" font-weight="600">LÉGENDE</text>
    <rect x="0" y="10" width="12" height="12" rx="2" fill="#e53e3e"/>
    <text x="18" y="20" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">France</text>
    <rect x="0" y="28" width="12" height="12" rx="2" fill="#9f7aea"/>
    <text x="18" y="38" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Ex-bloc soviétique</text>
    <rect x="0" y="46" width="12" height="12" rx="2" fill="#4299e1"/>
    <text x="18" y="56" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Europe occidentale</text>
  </g>

  <!-- Watermark -->
  <text x="790" y="440" text-anchor="end" fill="#4a5568" font-family="Inter, sans-serif" font-size="10">reveildouceur.fr</text>
</svg>
