<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgHommes" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgHommes)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Playfair Display, serif" font-size="18" fill="#ffffff" font-weight="600">Hommes : preferences declarees vs comportements</text>

  <!-- Left side: What they say -->
  <g transform="translate(50, 60)">
    <rect width="300" height="300" rx="12" fill="#2b6cb0" opacity="0.2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#63b3ed" font-weight="600">CE QU'ILS DISENT VOULOIR</text>

    <!-- Natural -->
    <rect x="15" y="50" width="270" height="55" rx="6" fill="#2d3748"/>
    <text x="25" y="72" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed" font-weight="600">"Femme naturelle"</text>
    <text x="25" y="90" font-family="Inter, sans-serif" font-size="20" fill="#ffffff" font-weight="bold">72%</text>
    <text x="80" y="90" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">preferent "peu ou pas de maquillage"</text>

    <!-- Smart -->
    <rect x="15" y="115" width="270" height="55" rx="6" fill="#2d3748"/>
    <text x="25" y="137" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed" font-weight="600">"Femme intelligente"</text>
    <text x="25" y="155" font-family="Inter, sans-serif" font-size="20" fill="#ffffff" font-weight="bold">87%</text>
    <text x="80" y="155" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">disent que c'est "tres important"</text>

    <!-- Independent -->
    <rect x="15" y="180" width="270" height="55" rx="6" fill="#2d3748"/>
    <text x="25" y="202" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed" font-weight="600">"Femme independante"</text>
    <text x="25" y="220" font-family="Inter, sans-serif" font-size="20" fill="#ffffff" font-weight="bold">78%</text>
    <text x="80" y="220" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">trouvent l'autonomie "attractive"</text>

    <!-- Low maintenance -->
    <rect x="15" y="245" width="270" height="45" rx="6" fill="#2d3748"/>
    <text x="25" y="267" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed" font-weight="600">"Low maintenance"</text>
    <text x="25" y="282" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">"Simple, pas prise de tete"</text>
  </g>

  <!-- VS -->
  <text x="400" y="220" text-anchor="middle" font-family="Playfair Display, serif" font-size="36" fill="#ffffff" font-weight="bold" opacity="0.3">VS</text>

  <!-- Right side: What they do -->
  <g transform="translate(450, 60)">
    <rect width="300" height="300" rx="12" fill="#c53030" opacity="0.2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#fc8181" font-weight="600">CE QUE LEURS COMPORTEMENTS MONTRENT</text>

    <!-- Makeup reality -->
    <rect x="15" y="50" width="270" height="55" rx="6" fill="#2d3748"/>
    <text x="25" y="72" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" font-weight="600">Realite "naturel"</text>
    <text x="25" y="90" font-family="Inter, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">+40% likes</text>
    <text x="110" y="90" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">pour les profils maquilles</text>

    <!-- Intelligence reality -->
    <rect x="15" y="115" width="270" height="55" rx="6" fill="#2d3748"/>
    <text x="25" y="137" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" font-weight="600">Realite "intelligence"</text>
    <text x="25" y="157" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Moins d'interet romantique pour</text>
    <text x="25" y="170" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">les femmes intellectuellement superieures</text>

    <!-- Income reality -->
    <rect x="15" y="180" width="270" height="55" rx="6" fill="#2d3748"/>
    <text x="25" y="202" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" font-weight="600">Realite "independance"</text>
    <text x="25" y="220" font-family="Inter, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">+50% divorce</text>
    <text x="120" y="220" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">quand elle gagne plus</text>

    <!-- Cool girl reality -->
    <rect x="15" y="245" width="270" height="45" rx="6" fill="#2d3748"/>
    <text x="25" y="267" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" font-weight="600">Realite "low maintenance"</text>
    <text x="25" y="282" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">= effort invisible mais reel</text>
  </g>

  <!-- Bottom: The real driver -->
  <rect x="150" y="375" width="500" height="60" rx="10" fill="#1a202c" stroke="#ed8936" stroke-width="2"/>
  <text x="400" y="400" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#ed8936" font-weight="600">LE FACTEUR DOMINANT (apps de rencontre)</text>
  <text x="400" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">L'apparence explique 90% de la variance dans les likes masculins (OkCupid)</text>

  <!-- Source -->
  <text x="400" y="448" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#718096">Sources : Hinge, OkCupid, University of Chicago, University of Buffalo</text>
</svg>
