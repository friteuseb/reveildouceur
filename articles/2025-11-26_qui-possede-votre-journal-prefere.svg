<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgMedia" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgMedia)"/>

  <!-- Newspaper stack -->
  <rect x="80" y="150" width="200" height="180" rx="5" fill="#ecf0f1" transform="rotate(-5 180 240)"/>
  <rect x="90" y="145" width="200" height="180" rx="5" fill="#f5f5f5" transform="rotate(-2 190 235)"/>
  <rect x="100" y="140" width="200" height="180" rx="5" fill="#ffffff"/>

  <!-- Newspaper lines -->
  <rect x="120" y="160" width="160" height="15" fill="#2c3e50"/>
  <rect x="120" y="185" width="140" height="6" fill="#bdc3c7"/>
  <rect x="120" y="200" width="150" height="6" fill="#bdc3c7"/>
  <rect x="120" y="215" width="130" height="6" fill="#bdc3c7"/>
  <rect x="120" y="240" width="70" height="60" fill="#e0e0e0"/>
  <rect x="200" y="240" width="80" height="6" fill="#bdc3c7"/>
  <rect x="200" y="255" width="75" height="6" fill="#bdc3c7"/>
  <rect x="200" y="270" width="80" height="6" fill="#bdc3c7"/>

  <!-- Silhouettes of owners -->
  <circle cx="450" cy="180" r="50" fill="#1a1a2e"/>
  <circle cx="550" cy="200" r="45" fill="#1a1a2e"/>
  <circle cx="650" cy="170" r="40" fill="#1a1a2e"/>
  <circle cx="500" cy="280" r="42" fill="#1a1a2e"/>
  <circle cx="600" cy="300" r="48" fill="#1a1a2e"/>
  <circle cx="700" cy="260" r="35" fill="#1a1a2e"/>

  <!-- Euro signs on silhouettes -->
  <text x="450" y="190" text-anchor="middle" font-size="30" fill="#c9a87c" font-weight="bold">€</text>
  <text x="550" y="210" text-anchor="middle" font-size="28" fill="#c9a87c" font-weight="bold">€</text>
  <text x="650" y="180" text-anchor="middle" font-size="24" fill="#c9a87c" font-weight="bold">€</text>
  <text x="500" y="290" text-anchor="middle" font-size="26" fill="#c9a87c" font-weight="bold">€</text>
  <text x="600" y="310" text-anchor="middle" font-size="30" fill="#c9a87c" font-weight="bold">€</text>
  <text x="700" y="268" text-anchor="middle" font-size="22" fill="#c9a87c" font-weight="bold">€</text>

  <!-- Arrows from owners to newspaper -->
  <path d="M400 200 L320 200" stroke="#c9a87c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M420 280 L310 260" stroke="#c9a87c" stroke-width="3" fill="none"/>

  <!-- Stats -->
  <text x="400" y="400" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" fill="#ffffff" font-weight="600">9 milliardaires = 90% des médias</text>
  <text x="400" y="425" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">Source : Le Monde Diplomatique</text>
</svg>
