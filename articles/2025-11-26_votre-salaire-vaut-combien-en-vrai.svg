<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgMoney" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#2d5a3d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgMoney)"/>

  <!-- Large Euro symbol fading -->
  <text x="200" y="280" font-family="Arial" font-size="200" font-weight="bold" fill="#ffffff" opacity="0.8">€</text>
  <text x="350" y="280" font-family="Arial" font-size="150" font-weight="bold" fill="#ffffff" opacity="0.5">€</text>
  <text x="470" y="280" font-family="Arial" font-size="100" font-weight="bold" fill="#ffffff" opacity="0.3">€</text>
  <text x="550" y="280" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff" opacity="0.15">€</text>

  <!-- Arrow going down -->
  <path d="M650 120 L650 300 L600 250 M650 300 L700 250" stroke="#ff6b6b" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Percentage -->
  <text x="620" y="380" font-family="Inter, sans-serif" font-size="32" font-weight="bold" fill="#ff6b6b">-45%</text>
  <text x="590" y="410" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">pouvoir d'achat réel</text>

  <!-- Timeline -->
  <line x1="100" y1="380" x2="500" y2="380" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <text x="100" y="400" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" opacity="0.6">1990</text>
  <text x="480" y="400" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" opacity="0.6">2024</text>

  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Playfair Display, serif" font-size="24" fill="#ffffff" font-weight="600">Quand l'argent fond...</text>
</svg>
