<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgVeg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbd38d"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b794f4"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgVeg)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Playfair Display, serif" font-size="20" fill="#ffffff" font-weight="700">Le végétarisme sauve-t-il vraiment des animaux ?</text>

  <!-- Section 1: Chiffres France (top left) -->
  <rect x="20" y="45" width="185" height="125" rx="8" fill="#ffffff" opacity="0.08"/>
  <text x="112" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" font-weight="600">FRANCE 2023</text>

  <text x="112" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#fc8181" font-weight="700">957M</text>
  <text x="112" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">animaux abattus/an</text>

  <text x="60" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#48bb78" font-weight="700">2,2%</text>
  <text x="60" y="153" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">végétariens</text>

  <text x="155" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#ed8936" font-weight="700">24%</text>
  <text x="155" y="153" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">flexitariens</text>

  <!-- Section 2: Impact théorique vs réel (top center) -->
  <rect x="215" y="45" width="230" height="125" rx="8" fill="#ffffff" opacity="0.08"/>
  <text x="330" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" font-weight="600">IMPACT PAR VÉGÉTARIEN</text>

  <text x="235" y="90" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">Calcul théorique</text>
  <rect x="235" y="95" width="190" height="16" rx="3" fill="#ffffff" opacity="0.1"/>
  <rect x="235" y="95" width="190" height="16" rx="3" fill="url(#greenGrad)"/>
  <text x="330" y="107" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a202c" font-weight="600">105 animaux/an</text>

  <text x="235" y="125" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">Effet réel estimé</text>
  <rect x="235" y="130" width="190" height="16" rx="3" fill="#ffffff" opacity="0.1"/>
  <rect x="235" y="130" width="120" height="16" rx="3" fill="url(#orangeGrad)"/>
  <text x="295" y="142" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a202c" font-weight="600">~65 animaux</text>

  <text x="330" y="162" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.6">60-70% du calcul (subventions, inertie)</text>

  <!-- Section 3: Utilisation terres (top right) -->
  <rect x="455" y="45" width="165" height="125" rx="8" fill="#ffffff" opacity="0.08"/>
  <text x="537" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" font-weight="600">TERRES AGRICOLES</text>

  <circle cx="510" cy="115" r="35" fill="#ffffff" opacity="0.1"/>
  <circle cx="510" cy="115" r="35" fill="none" stroke="url(#redGrad)" stroke-width="35" stroke-dasharray="170 220" transform="rotate(-90 510 115)"/>
  <circle cx="510" cy="115" r="17" fill="#1a202c"/>
  <text x="510" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" font-weight="700">77%</text>

  <text x="580" y="100" font-family="Inter, sans-serif" font-size="9" fill="#fc8181">Élevage</text>
  <text x="580" y="115" font-family="Inter, sans-serif" font-size="9" fill="#48bb78">Cultures</text>
  <text x="580" y="130" font-family="Inter, sans-serif" font-size="9" fill="#48bb78">humaines</text>

  <text x="537" y="162" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">77% pour 18% des calories</text>

  <!-- Section 4: Morts sauvages (top far right) -->
  <rect x="630" y="45" width="150" height="125" rx="8" fill="#ffffff" opacity="0.08"/>
  <text x="705" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" font-weight="600">MORTS SAUVAGES</text>
  <text x="705" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">(par hectare cultivé)</text>

  <rect x="645" y="92" width="55" height="55" rx="6" fill="#48bb78" opacity="0.2"/>
  <text x="672" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#48bb78">Végétalien</text>
  <text x="672" y="135" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#48bb78" font-weight="700">0,3</text>
  <text x="672" y="145" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#48bb78">/an</text>

  <rect x="710" y="92" width="55" height="55" rx="6" fill="#fc8181" opacity="0.2"/>
  <text x="737" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fc8181">Omnivore</text>
  <text x="737" y="135" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#fc8181" font-weight="700">1,5</text>
  <text x="737" y="145" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#fc8181">/an</text>

  <text x="705" y="162" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" opacity="0.6">Source: Matheny 2003</text>

  <!-- Section 5: Morts lors des récoltes (bottom left) -->
  <rect x="20" y="180" width="250" height="115" rx="8" fill="#ffffff" opacity="0.08"/>
  <text x="145" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" font-weight="600">MORTS LORS DES RÉCOLTES</text>

  <text x="145" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" fill="#48bb78" font-weight="700">97%</text>
  <text x="145" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">des souris survivent</text>
  <text x="145" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">à la moissonneuse</text>

  <text x="145" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.6">Étude Tew &amp; MacDonald (33 souris radio-trackées)</text>

  <!-- Section 6: Races menacées (bottom center) -->
  <rect x="280" y="180" width="250" height="115" rx="8" fill="url(#purpleGrad)" opacity="0.15"/>
  <text x="405" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#b794f4" font-weight="600">RACES D'ÉLEVAGE MENACÉES</text>

  <text x="330" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="26" fill="#b794f4" font-weight="700">17%</text>
  <text x="330" y="258" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">des races en</text>
  <text x="330" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">danger mondial</text>

  <text x="480" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#fc8181" font-weight="600">184</text>
  <text x="480" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">races bovines</text>
  <text x="480" y="255" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">éteintes</text>

  <text x="480" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#ed8936" font-weight="600">190</text>
  <text x="480" y="292" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">races disparues</text>
  <text x="480" y="302" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" opacity="0.7">en 15 ans</text>

  <!-- Section 7: Le vrai paradoxe (bottom right) -->
  <rect x="540" y="180" width="240" height="115" rx="8" fill="#48bb78" opacity="0.12"/>
  <text x="660" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#48bb78" font-weight="600">LE VRAI PARADOXE</text>

  <text x="560" y="225" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Les animaux ne sont pas</text>
  <text x="560" y="240" font-family="Inter, sans-serif" font-size="10" fill="#48bb78" font-weight="600">"sauvés"</text>
  <text x="603" y="240" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">mais</text>
  <text x="627" y="240" font-family="Inter, sans-serif" font-size="10" fill="#ed8936" font-weight="600">"non-nés"</text>

  <text x="560" y="262" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">L'industrialisation tue plus</text>
  <text x="560" y="277" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">de races que le végétarisme</text>

  <!-- Footer / Conclusion -->
  <rect x="20" y="305" width="760" height="55" rx="8" fill="#ffffff" opacity="0.05"/>
  <text x="400" y="328" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#ffffff" font-weight="600">Un régime végétal utilise moins de terres et tue moins d'animaux</text>
  <text x="400" y="345" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#48bb78" font-weight="600">Mais la question éthique reste ouverte : non-existence vs conditions de vie</text>

  <!-- Sources -->
  <text x="400" y="375" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">Sources : Agreste 2024, IFOP 2021, Poore &amp; Nemecek (Science 2018), Matheny 2003, FAO 2015, Tew &amp; MacDonald 1993</text>
</svg>
