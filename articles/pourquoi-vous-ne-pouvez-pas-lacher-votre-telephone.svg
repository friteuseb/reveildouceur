<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Phone shape -->
  <rect x="320" y="80" width="160" height="290" rx="20" fill="#2d2d44" stroke="#4a4a6a" stroke-width="3"/>
  <rect x="330" y="100" width="140" height="250" rx="5" fill="url(#glow)"/>

  <!-- Notification dots -->
  <circle cx="360" cy="140" r="12" fill="#ff4757">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="360" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">9</text>

  <circle cx="440" cy="180" r="10" fill="#ff6b6b">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="440" y="184" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>

  <!-- Scroll lines -->
  <rect x="345" y="200" width="110" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="345" y="220" width="90" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
  <rect x="345" y="240" width="100" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="345" y="260" width="80" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
  <rect x="345" y="280" width="110" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="345" y="300" width="95" height="8" rx="4" fill="#ffffff" opacity="0.2"/>

  <!-- Hypnotic circles -->
  <circle cx="400" cy="225" r="180" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="180;200;180" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="225" r="220" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1">
    <animate attributeName="r" values="220;240;220" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="600" opacity="0.9">2 617 touches par jour</text>
</svg>
