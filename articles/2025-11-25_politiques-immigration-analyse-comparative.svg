<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="immigrationBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6B8A"/>
      <stop offset="100%" style="stop-color:#2D4A6B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#immigrationBg)"/>

  <!-- Globe representation -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="70" ry="25" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="25" ry="70" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
    <path d="M-70,0 Q-35,-40 0,-30 Q35,-40 70,0" fill="none" stroke="#E8D5B7" stroke-width="2" opacity="0.5"/>
    <path d="M-70,0 Q-35,40 0,30 Q35,40 70,0" fill="none" stroke="#E8D5B7" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Arrows representing migration flows -->
  <g opacity="0.6">
    <!-- Arrow 1 -->
    <path d="M200,120 Q300,80 350,120" fill="none" stroke="#C9A87C" stroke-width="2"/>
    <polygon points="350,115 365,120 350,125" fill="#C9A87C"/>

    <!-- Arrow 2 -->
    <path d="M550,100 Q480,80 430,120" fill="none" stroke="#C9A87C" stroke-width="2"/>
    <polygon points="430,115 415,120 430,125" fill="#C9A87C"/>

    <!-- Arrow 3 -->
    <path d="M300,200 Q350,230 380,180" fill="none" stroke="#C9A87C" stroke-width="2"/>
    <polygon points="378,185 390,175 385,190" fill="#C9A87C"/>
  </g>

  <!-- People icons simplified -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="-10" r="8" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="0" cy="10" rx="10" ry="15" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <g transform="translate(650, 140)">
    <circle cx="0" cy="-10" r="8" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="0" cy="10" rx="10" ry="15" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <g transform="translate(180, 180)">
    <circle cx="0" cy="-8" r="6" fill="#FFFFFF" opacity="0.3"/>
    <ellipse cx="0" cy="8" rx="8" ry="12" fill="#FFFFFF" opacity="0.3"/>
  </g>

  <g transform="translate(620, 170)">
    <circle cx="0" cy="-8" r="6" fill="#FFFFFF" opacity="0.3"/>
    <ellipse cx="0" cy="8" rx="8" ry="12" fill="#FFFFFF" opacity="0.3"/>
  </g>

  <!-- Bar chart representation -->
  <g transform="translate(100, 80)">
    <rect x="0" y="40" width="20" height="30" fill="#C9A87C" opacity="0.6"/>
    <rect x="25" y="20" width="20" height="50" fill="#C9A87C" opacity="0.7"/>
    <rect x="50" y="35" width="20" height="35" fill="#C9A87C" opacity="0.6"/>
  </g>

  <g transform="translate(630, 80)">
    <rect x="0" y="30" width="20" height="40" fill="#C9A87C" opacity="0.6"/>
    <rect x="25" y="15" width="20" height="55" fill="#C9A87C" opacity="0.7"/>
    <rect x="50" y="40" width="20" height="30" fill="#C9A87C" opacity="0.6"/>
  </g>

  <!-- Percentage indicator -->
  <g transform="translate(700, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#C9A87C" text-anchor="middle">3.6%</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6" text-anchor="middle">pop. mondiale</text>
  </g>

  <!-- Title area -->
  <text x="400" y="290" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Politiques d'immigration</text>
  <text x="400" y="330" font-family="Georgia, serif" font-size="22" fill="#E8D5B7" text-anchor="middle">Ce que disent les données comparatives</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.7" text-anchor="middle">OCDE • ONU • MIPEX : décryptage factuel</text>

  <!-- Bottom accent -->
  <rect x="300" y="400" width="200" height="4" rx="2" fill="#C9A87C"/>
</svg>
