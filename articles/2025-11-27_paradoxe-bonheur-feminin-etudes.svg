<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Playfair Display, serif" font-size="18" font-weight="600">LE PARADOXE DU BONHEUR FÉMININ</text>
  <text x="400" y="50" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">50 ans d'études - Stevenson & Wolfers (2009)</text>

  <!-- Timeline graph -->
  <g transform="translate(80, 80)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">ÉVOLUTION DU BONHEUR DÉCLARÉ (1972-2006)</text>

    <!-- Axes -->
    <line x1="50" y1="30" x2="50" y2="180" stroke="#4a5568" stroke-width="2"/>
    <line x1="50" y1="180" x2="600" y2="180" stroke="#4a5568" stroke-width="2"/>

    <!-- Y axis labels -->
    <text x="40" y="50" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Plus heureux</text>
    <text x="40" y="170" text-anchor="end" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">Moins heureux</text>

    <!-- X axis labels -->
    <text x="80" y="200" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">1972</text>
    <text x="325" y="200" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">1990</text>
    <text x="570" y="200" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">2006</text>

    <!-- Women line (declining) -->
    <polyline points="80,60 200,75 325,95 450,115 570,130" fill="none" stroke="#ed64a6" stroke-width="3"/>
    <circle cx="80" cy="60" r="5" fill="#ed64a6"/>
    <circle cx="570" cy="130" r="5" fill="#ed64a6"/>
    <text x="590" y="135" fill="#ed64a6" font-family="Inter, sans-serif" font-size="10" font-weight="600">Femmes</text>

    <!-- Men line (stable/rising) -->
    <polyline points="80,85 200,90 325,95 450,95 570,90" fill="none" stroke="#4299e1" stroke-width="3"/>
    <circle cx="80" cy="85" r="5" fill="#4299e1"/>
    <circle cx="570" cy="90" r="5" fill="#4299e1"/>
    <text x="590" y="95" fill="#4299e1" font-family="Inter, sans-serif" font-size="10" font-weight="600">Hommes</text>

    <!-- Crossover indicator -->
    <line x1="400" y1="30" x2="400" y2="175" stroke="#ed8936" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="400" y="220" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9">Inversion du "gender gap"</text>
  </g>

  <!-- Key stats -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d3748" stroke="#ed64a6" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" fill="#ed64a6" font-family="Inter, sans-serif" font-size="10" font-weight="600">ANNÉES 1970</text>
    <text x="110" y="42" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">Femmes +4%</text>
    <text x="110" y="58" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">plus heureuses que les hommes</text>
  </g>

  <g transform="translate(290, 310)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d3748" stroke="#4299e1" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" fill="#4299e1" font-family="Inter, sans-serif" font-size="10" font-weight="600">ANNÉES 2000</text>
    <text x="110" y="42" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">Hommes +</text>
    <text x="110" y="58" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">désormais plus heureux</text>
  </g>

  <g transform="translate(530, 310)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="10" font-weight="600">LE PARADOXE</text>
    <text x="110" y="42" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">Plus de droits</text>
    <text x="110" y="58" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">≠ Plus de bonheur</text>
  </g>

  <!-- Bottom note -->
  <text x="400" y="410" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Phénomène observé dans tous les pays industrialisés étudiés</text>
  <text x="400" y="425" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="9">Source : General Social Survey (USA), Eurobaromètre</text>

  <text x="790" y="440" text-anchor="end" fill="#4a5568" font-family="Inter, sans-serif" font-size="10">reveildouceur.fr</text>
</svg>
