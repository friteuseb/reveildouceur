<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="oilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" fill="#ffffff" font-family="Playfair Display, serif" font-size="17" font-weight="600">LE PÉTROLE : ÉNERGIE FOSSILE LIMITÉE ?</text>
  <text x="400" y="48" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Ce que disent les données vs les prédictions</text>

  <!-- Left section: Reserves evolution graph -->
  <g transform="translate(40, 70)">
    <text x="160" y="0" text-anchor="middle" fill="#4299e1" font-family="Inter, sans-serif" font-size="11" font-weight="600">RÉSERVES PROUVÉES MONDIALES</text>

    <!-- Y axis -->
    <line x1="40" y1="20" x2="40" y2="150" stroke="#4a5568" stroke-width="1"/>
    <text x="15" y="30" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1600</text>
    <text x="15" y="70" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1000</text>
    <text x="15" y="110" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">500</text>
    <text x="15" y="150" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">0</text>
    <text x="5" y="90" fill="#a0aec0" font-family="Inter, sans-serif" font-size="7" transform="rotate(-90, 5, 90)">Mds barils</text>

    <!-- X axis -->
    <line x1="40" y1="150" x2="300" y2="150" stroke="#4a5568" stroke-width="1"/>

    <!-- Bars for reserves -->
    <rect x="55" y="100" width="35" height="50" fill="#ed8936" rx="2"/>
    <text x="72" y="95" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9" font-weight="600">680</text>
    <text x="72" y="165" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1980</text>

    <rect x="105" y="70" width="35" height="80" fill="#ed8936" rx="2"/>
    <text x="122" y="65" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9" font-weight="600">1000</text>
    <text x="122" y="165" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1990</text>

    <rect x="155" y="58" width="35" height="92" fill="#ed8936" rx="2"/>
    <text x="172" y="53" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9" font-weight="600">1100</text>
    <text x="172" y="165" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">2000</text>

    <rect x="205" y="40" width="35" height="110" fill="#ed8936" rx="2"/>
    <text x="222" y="35" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9" font-weight="600">1400</text>
    <text x="222" y="165" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">2010</text>

    <rect x="255" y="30" width="35" height="120" fill="#48bb78" rx="2"/>
    <text x="272" y="25" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="9" font-weight="600">1570</text>
    <text x="272" y="165" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">2023</text>

    <!-- Trend arrow -->
    <path d="M60 90 L280 25" stroke="#48bb78" stroke-width="2" stroke-dasharray="4,4" fill="none"/>
    <polygon points="280,25 270,30 272,22" fill="#48bb78"/>
    <text x="180" y="185" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">+130% malgré l'extraction</text>
  </g>

  <!-- Right section: Peak Oil predictions -->
  <g transform="translate(420, 70)">
    <text x="160" y="0" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="600">PRÉDICTIONS DE "PIC PÉTROLIER"</text>

    <!-- Timeline -->
    <line x1="20" y1="40" x2="320" y2="40" stroke="#4a5568" stroke-width="2"/>

    <!-- 1956 Hubbert USA -->
    <circle cx="40" cy="40" r="6" fill="#48bb78"/>
    <text x="40" y="60" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1956</text>
    <text x="40" y="75" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="7">Hubbert USA</text>
    <text x="40" y="85" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="7">CORRECT</text>

    <!-- 1972 Club de Rome -->
    <circle cx="100" cy="40" r="6" fill="#e53e3e"/>
    <text x="100" y="60" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1972</text>
    <text x="100" y="75" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="7">Club Rome</text>
    <text x="100" y="85" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="7">RATÉ</text>

    <!-- 1974 Hubbert Global -->
    <circle cx="160" cy="40" r="6" fill="#e53e3e"/>
    <text x="160" y="60" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">1974</text>
    <text x="160" y="75" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="7">Hubbert Global</text>
    <text x="160" y="85" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="7">RATÉ</text>

    <!-- 2006 -->
    <circle cx="220" cy="40" r="6" fill="#e53e3e"/>
    <text x="220" y="60" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">2006</text>
    <text x="220" y="75" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="7">Experts</text>
    <text x="220" y="85" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="7">RATÉ</text>

    <!-- 2024 -->
    <circle cx="280" cy="40" r="6" fill="#ed8936"/>
    <text x="280" y="60" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">2024</text>
    <text x="280" y="75" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="7">AIE: 2030</text>
    <text x="280" y="85" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="7">À VOIR...</text>

    <!-- Comparison box -->
    <rect x="20" y="100" width="300" height="80" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="170" y="120" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="600">Hubbert 1974 : pic mondial en 2000</text>
    <text x="170" y="140" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">Prévu : 34 millions barils/jour</text>
    <text x="170" y="158" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="9">Réalité : 65 millions barils/jour</text>
    <text x="170" y="175" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">(presque le double)</text>
  </g>

  <!-- Bottom section: Key stats boxes -->
  <g transform="translate(40, 290)">
    <!-- Box 1: Theories -->
    <rect x="0" y="0" width="170" height="75" rx="6" fill="#2d3748" stroke="#9f7aea" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" fill="#9f7aea" font-family="Inter, sans-serif" font-size="10" font-weight="600">DEUX THÉORIES</text>
    <text x="85" y="38" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11" font-weight="700">Biogénique</text>
    <text x="85" y="52" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">vs Abiotique</text>
    <text x="85" y="68" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">Débat depuis 1950</text>
  </g>

  <g transform="translate(225, 290)">
    <!-- Box 2: Titan -->
    <rect x="0" y="0" width="170" height="75" rx="6" fill="#2d3748" stroke="#4299e1" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" fill="#4299e1" font-family="Inter, sans-serif" font-size="10" font-weight="600">TITAN (SATURNE)</text>
    <text x="85" y="40" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">300x</text>
    <text x="85" y="55" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">les réserves terrestres</text>
    <text x="85" y="68" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">en hydrocarbures (sans vie)</text>
  </g>

  <g transform="translate(410, 290)">
    <!-- Box 3: Abiotic content -->
    <rect x="0" y="0" width="170" height="75" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="10" font-weight="600">PÉTROLE ABIOTIQUE</text>
    <text x="85" y="40" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">0,02%</text>
    <text x="85" y="55" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">contenu médian détecté</text>
    <text x="85" y="68" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">(Glasby, 2006)</text>
  </g>

  <g transform="translate(595, 290)">
    <!-- Box 4: Recovery rate -->
    <rect x="0" y="0" width="165" height="75" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <text x="82" y="20" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">TAUX RÉCUPÉRATION</text>
    <text x="82" y="40" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="700">22% → 35%</text>
    <text x="82" y="55" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">depuis 1980</text>
    <text x="82" y="68" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="8">(progrès technologique)</text>
  </g>

  <!-- Bottom note -->
  <text x="400" y="395" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">La vraie limite du pétrole n'est peut-être pas géologique, mais climatique et économique</text>

  <!-- Key insight -->
  <text x="400" y="415" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="11" font-weight="600">70 ans de prédictions d'épuisement... toujours repoussées</text>

  <text x="790" y="440" text-anchor="end" fill="#4a5568" font-family="Inter, sans-serif" font-size="10">reveildouceur.fr</text>
</svg>
