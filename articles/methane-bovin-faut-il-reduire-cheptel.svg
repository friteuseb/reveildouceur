<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbd38d"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="800" height="450" fill="url(#bg)" rx="12"/>

  <!-- Titre -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="20" font-weight="bold">MÉTHANE BOVIN : LES CHIFFRES CLÉS</text>
  <line x1="200" y1="50" x2="600" y2="50" stroke="#4a5568" stroke-width="1"/>

  <!-- Bloc 1 : Part des émissions -->
  <g transform="translate(30, 70)">
    <rect width="230" height="110" fill="#2d3748" rx="8" stroke="#4a5568" stroke-width="1"/>
    <text x="115" y="25" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Part des émissions mondiales</text>
    <text x="115" y="65" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="36" font-weight="bold">0,05%</text>
    <text x="115" y="90" text-anchor="middle" fill="#68d391" font-family="Inter, sans-serif" font-size="12">Bovins français</text>
    <text x="115" y="105" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="10">(5% FR × 0,9% monde)</text>
  </g>

  <!-- Bloc 2 : Durée de vie méthane -->
  <g transform="translate(285, 70)">
    <rect width="230" height="110" fill="#2d3748" rx="8" stroke="#4a5568" stroke-width="1"/>
    <text x="115" y="25" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Durée de vie atmosphérique</text>
    <text x="75" y="65" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="28" font-weight="bold">12</text>
    <text x="75" y="85" text-anchor="middle" fill="#68d391" font-family="Inter, sans-serif" font-size="11">ans (CH₄)</text>
    <text x="115" y="70" text-anchor="middle" fill="#4a5568" font-family="Inter, sans-serif" font-size="18">vs</text>
    <text x="160" y="65" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="28" font-weight="bold">100+</text>
    <text x="160" y="85" text-anchor="middle" fill="#fc8181" font-family="Inter, sans-serif" font-size="11">ans (CO₂)</text>
    <text x="115" y="102" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="10">Source : GIEC</text>
  </g>

  <!-- Bloc 3 : Baisse cheptel -->
  <g transform="translate(540, 70)">
    <rect width="230" height="110" fill="#2d3748" rx="8" stroke="#4a5568" stroke-width="1"/>
    <text x="115" y="25" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Baisse du cheptel (2016-2024)</text>
    <text x="115" y="65" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="36" font-weight="bold">-14%</text>
    <text x="115" y="88" text-anchor="middle" fill="#fbd38d" font-family="Inter, sans-serif" font-size="12">-2,7 millions de bovins</text>
    <text x="115" y="102" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="10">Source : BDNI, Agreste</text>
  </g>

  <!-- Bloc 4 : Prairies -->
  <g transform="translate(30, 195)">
    <rect width="230" height="110" fill="#2d3748" rx="8" stroke="#48bb78" stroke-width="2"/>
    <text x="115" y="25" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="11" font-weight="bold">PRAIRIES PERMANENTES</text>
    <text x="115" y="55" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="26" font-weight="bold">11 M ha</text>
    <text x="115" y="75" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">stockant 760 kg C/ha/an</text>
    <text x="115" y="95" text-anchor="middle" fill="#68d391" font-family="Inter, sans-serif" font-size="14" font-weight="bold">= 30% à 75% compensé</text>
    <text x="115" y="107" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="9">(ignoré par la Cour des comptes)</text>
  </g>

  <!-- Bloc 5 : Comparaison empreinte -->
  <g transform="translate(285, 195)">
    <rect width="230" height="110" fill="#2d3748" rx="8" stroke="#4a5568" stroke-width="1"/>
    <text x="115" y="22" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Empreinte carbone viande</text>
    <text x="115" y="38" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">(kg CO₂ eq./kg)</text>

    <!-- Barre France -->
    <rect x="20" y="50" width="80" height="18" fill="url(#greenGrad)" rx="3"/>
    <text x="25" y="63" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="bold">France</text>
    <text x="110" y="63" fill="#48bb78" font-family="Inter, sans-serif" font-size="11" font-weight="bold">15,6</text>

    <!-- Barre Brésil -->
    <rect x="20" y="75" width="190" height="18" fill="url(#redGrad)" rx="3"/>
    <text x="25" y="88" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="bold">Brésil</text>
    <text x="175" y="88" fill="#ffffff" font-family="Inter, sans-serif" font-size="11" font-weight="bold">42,8</text>

    <text x="115" y="105" text-anchor="middle" fill="#fc8181" font-family="Inter, sans-serif" font-size="11" font-weight="bold">× 2,7 plus carboné</text>
  </g>

  <!-- Bloc 6 : Mercosur -->
  <g transform="translate(540, 195)">
    <rect width="230" height="110" fill="#2d3748" rx="8" stroke="#e53e3e" stroke-width="2"/>
    <text x="115" y="25" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="bold">RISQUE MERCOSUR</text>
    <text x="115" y="55" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="22" font-weight="bold">80%</text>
    <text x="115" y="75" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">des réductions annulées</text>
    <text x="115" y="90" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">par les importations</text>
    <text x="115" y="105" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="9">Source : Commission européenne</text>
  </g>

  <!-- Section du bas : Le vrai débat -->
  <g transform="translate(30, 320)">
    <rect width="740" height="115" fill="#1a202c" rx="8" stroke="#667eea" stroke-width="2"/>
    <text x="370" y="25" text-anchor="middle" fill="#667eea" font-family="Inter, sans-serif" font-size="13" font-weight="bold">LA QUESTION QUI SE POSE</text>

    <text x="370" y="55" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14">Est-il cohérent de réduire l'élevage français (l'un des moins carbonés au monde)</text>
    <text x="370" y="75" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14">pour importer de la viande 2,7× plus polluante ?</text>

    <text x="370" y="100" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Souveraineté alimentaire • Déforestation importée • Cycle court du carbone</text>
  </g>

  <!-- Footer -->
  <text x="400" y="443" text-anchor="middle" fill="#4a5568" font-family="Inter, sans-serif" font-size="9">Sources : Cour des comptes 2023 • Citepa • IDELE • FAO • GIEC • Commission européenne</text>
</svg>
