<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="franceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="usaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce"/>
      <stop offset="100%" style="stop-color:#2b6cb0"/>
    </linearGradient>
    <linearGradient id="asiaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="chinaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#9b2c2c"/>
    </linearGradient>
    <linearGradient id="indiaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="africaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    La France vue du monde : un OVNI politique
  </text>

  <!-- Subtitle -->
  <text x="400" y="50" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">
    Prélèvements obligatoires (% du PIB) et protection sociale comparés
  </text>

  <!-- Main comparison bars - more compact -->
  <g transform="translate(40, 70)">
    <!-- France -->
    <rect x="0" y="0" width="288" height="36" rx="4" fill="url(#franceGradient)" opacity="0.9"/>
    <text x="8" y="16" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">FRANCE</text>
    <text x="8" y="30" fill="#fed7d7" font-family="Arial, sans-serif" font-size="9">45-46% PIB | 25j congés | 100% santé</text>
    <text x="275" y="24" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">1er</text>

    <!-- Japon -->
    <rect x="0" y="42" width="210" height="36" rx="4" fill="url(#asiaGradient)" opacity="0.9"/>
    <text x="8" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">JAPON</text>
    <text x="8" y="72" fill="#feebc8" font-family="Arial, sans-serif" font-size="9">33% PIB | 10-20j congés | 100% santé</text>

    <!-- USA -->
    <rect x="0" y="84" width="166" height="36" rx="4" fill="url(#usaGradient)" opacity="0.9"/>
    <text x="8" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">USA</text>
    <text x="8" y="114" fill="#bee3f8" font-family="Arial, sans-serif" font-size="9">26% PIB | 0j congés | 0 maternité</text>

    <!-- Chine -->
    <rect x="0" y="126" width="140" height="36" rx="4" fill="url(#chinaGradient)" opacity="0.9"/>
    <text x="8" y="142" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CHINE</text>
    <text x="8" y="156" fill="#fed7d7" font-family="Arial, sans-serif" font-size="9">~22% PIB | 285M exclus hukou</text>

    <!-- Inde -->
    <rect x="0" y="168" width="115" height="36" rx="4" fill="url(#indiaGradient)" opacity="0.9"/>
    <text x="8" y="184" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">INDE</text>
    <text x="8" y="198" fill="#feebc8" font-family="Arial, sans-serif" font-size="9">18% PIB | 90% informel</text>

    <!-- Afrique moyenne -->
    <rect x="0" y="210" width="102" height="36" rx="4" fill="url(#africaGradient)" opacity="0.9"/>
    <text x="8" y="226" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AFRIQUE</text>
    <text x="8" y="240" fill="#c6f6d5" font-family="Arial, sans-serif" font-size="9">16% moy. | 83% informel</text>

    <!-- Scale -->
    <line x1="0" y1="258" x2="288" y2="258" stroke="#4a5568" stroke-width="1"/>
    <text x="0" y="270" fill="#718096" font-family="Arial, sans-serif" font-size="9">0%</text>
    <text x="144" y="270" fill="#718096" font-family="Arial, sans-serif" font-size="9">25%</text>
    <text x="288" y="270" fill="#718096" font-family="Arial, sans-serif" font-size="9" text-anchor="end">50%</text>
  </g>

  <!-- Right panel: Key facts -->
  <g transform="translate(380, 70)">
    <rect x="0" y="0" width="380" height="280" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>

    <text x="190" y="22" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
      Ce qui est "normal" en France...
    </text>

    <!-- Congés payés -->
    <g transform="translate(12, 40)">
      <circle cx="6" cy="6" r="6" fill="#48bb78"/>
      <text x="18" y="10" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">25 jours</text>
      <text x="75" y="10" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">congés + RTT</text>
      <text x="355" y="10" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" text-anchor="end">USA/Chine: 0-5j</text>
    </g>

    <!-- Congé maternité -->
    <g transform="translate(12, 62)">
      <circle cx="6" cy="6" r="6" fill="#48bb78"/>
      <text x="18" y="10" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">16 sem.</text>
      <text x="75" y="10" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">maternité 100%</text>
      <text x="355" y="10" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" text-anchor="end">USA: 0 payé</text>
    </g>

    <!-- Couverture santé -->
    <g transform="translate(12, 84)">
      <circle cx="6" cy="6" r="6" fill="#48bb78"/>
      <text x="18" y="10" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">100%</text>
      <text x="60" y="10" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">couverture santé</text>
      <text x="355" y="10" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" text-anchor="end">Inde: 30%</text>
    </g>

    <!-- Separator 1 -->
    <line x1="12" y1="100" x2="368" y2="100" stroke="#4a5568" stroke-width="1"/>

    <!-- Paradoxes section -->
    <text x="190" y="118" text-anchor="middle" fill="#ed8936" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Les paradoxes mondiaux
    </text>

    <!-- Chine paradox -->
    <g transform="translate(12, 130)">
      <rect x="0" y="0" width="175" height="55" rx="4" fill="#3d1212" opacity="0.6"/>
      <text x="8" y="15" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CHINE "communiste"</text>
      <text x="8" y="30" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">~22% PIB (vs 45% France)</text>
      <text x="8" y="43" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">285M migrants sans droits</text>
    </g>

    <!-- Inde paradox -->
    <g transform="translate(195, 130)">
      <rect x="0" y="0" width="175" height="55" rx="4" fill="#3d2812" opacity="0.6"/>
      <text x="8" y="15" fill="#f6ad55" font-family="Arial, sans-serif" font-size="10" font-weight="bold">INDE belles lois</text>
      <text x="8" y="30" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">26 sem. maternité (papier)</text>
      <text x="8" y="43" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">90% éco informelle = 0 droit</text>
    </g>

    <!-- Separator 2 -->
    <line x1="12" y1="195" x2="368" y2="195" stroke="#4a5568" stroke-width="1"/>

    <!-- RN paradox -->
    <text x="190" y="212" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Le paradoxe du RN en France
    </text>

    <text x="12" y="230" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
      66% de mesures économiques "de gauche" (CEVIPOF)
    </text>
    <text x="12" y="246" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
      Retraite à 60 ans (Bernie Sanders: 67 ans)
    </text>
    <text x="12" y="262" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
      Nationalisation autoroutes | TVA énergie 5,5%
    </text>
  </g>

  <!-- Bottom timeline -->
  <g transform="translate(40, 380)">
    <text x="0" y="0" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Origines du modèle français :
    </text>

    <g transform="translate(160, -8)">
      <rect x="0" y="0" width="70" height="18" rx="3" fill="#4a5568"/>
      <text x="35" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1762 Rousseau</text>
    </g>

    <g transform="translate(240, -8)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="#4a5568"/>
      <text x="40" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1789 Révolution</text>
    </g>

    <g transform="translate(330, -8)">
      <rect x="0" y="0" width="90" height="18" rx="3" fill="#4a5568"/>
      <text x="45" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1936 Front Pop.</text>
    </g>

    <g transform="translate(430, -8)">
      <rect x="0" y="0" width="60" height="18" rx="3" fill="#4a5568"/>
      <text x="30" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1945 CNR</text>
    </g>

    <g transform="translate(500, -8)">
      <rect x="0" y="0" width="55" height="18" rx="3" fill="#4a5568"/>
      <text x="27" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1946 Sécu</text>
    </g>
  </g>

  <!-- Footer quote -->
  <text x="400" y="418" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="10" font-style="italic">
    "L'extrême droite française défend des positions socialistes vues d'ailleurs"
  </text>

  <!-- Source -->
  <text x="760" y="440" text-anchor="end" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">
    Sources : OCDE 2024, OIT, CEVIPOF | reveildouceur.fr
  </text>
</svg>
