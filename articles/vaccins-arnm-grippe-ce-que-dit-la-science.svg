<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38a169"/>
      <stop offset="100%" style="stop-color:#48bb78"/>
    </linearGradient>
    <linearGradient id="redG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c53030"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="orangeG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c05621"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
    <linearGradient id="blueG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2b6cb0"/>
      <stop offset="100%" style="stop-color:#4299e1"/>
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Titre -->
  <text x="400" y="28" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">Vaccins ARNm Grippe : Ce Que Disent Les Études</text>
  <text x="400" y="45" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">Analyse des données peer-reviewed • Décembre 2025</text>

  <!-- ENCADRÉ ALERTE -->
  <rect x="20" y="55" width="760" height="38" rx="6" fill="#742a2a" stroke="#fc8181" stroke-width="2"/>
  <text x="40" y="75" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#fc8181">⚠ POINT CRITIQUE</text>
  <text x="180" y="75" font-family="Inter, sans-serif" font-size="11" fill="#fed7d7">100% des études Phase 3 financées par les fabricants • Ratio industrie/indépendant : 900:1</text>

  <!-- SECTION 1: Efficacité (Left) -->
  <rect x="20" y="100" width="240" height="165" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="140" y="118" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#48bb78" text-anchor="middle">EFFICACITÉ RELATIVE</text>
  <text x="140" y="130" font-family="Inter, sans-serif" font-size="8" fill="#718096" text-anchor="middle">vs vaccins traditionnels</text>

  <!-- Barres efficacité -->
  <text x="30" y="150" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">Moderna P304</text>
  <rect x="30" y="155" width="180" height="14" fill="#4a5568" rx="2"/>
  <rect x="30" y="155" width="96" height="14" fill="url(#greenG)" rx="2"/>
  <text x="135" y="165" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#48bb78">+26,6%</text>

  <text x="30" y="182" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">Pfizer NEJM</text>
  <rect x="30" y="187" width="180" height="14" fill="#4a5568" rx="2"/>
  <rect x="30" y="187" width="124" height="14" fill="url(#greenG)" rx="2"/>
  <text x="162" y="197" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#48bb78">+34,5%</text>

  <text x="30" y="214" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">Moderna P302</text>
  <rect x="30" y="219" width="180" height="14" fill="#4a5568" rx="2"/>
  <rect x="30" y="219" width="6" height="14" fill="url(#orangeG)" rx="2"/>
  <text x="45" y="229" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#ed8936">+1,7%*</text>

  <text x="30" y="246" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">P301 Grippe B</text>
  <rect x="30" y="251" width="180" height="14" fill="#4a5568" rx="2"/>
  <rect x="30" y="251" width="70" height="14" fill="url(#redG)" rx="2"/>
  <text x="110" y="261" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#fc8181">-66%</text>

  <!-- SECTION 2: Effets secondaires (Center) -->
  <rect x="280" y="100" width="240" height="165" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="400" y="118" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#ed8936" text-anchor="middle">EFFETS SECONDAIRES</text>

  <!-- Légende -->
  <rect x="320" y="128" width="10" height="10" fill="#e53e3e" rx="2"/>
  <text x="335" y="137" font-family="Inter, sans-serif" font-size="9" fill="#fc8181">ARNm</text>
  <rect x="400" y="128" width="10" height="10" fill="#4299e1" rx="2"/>
  <text x="415" y="137" font-family="Inter, sans-serif" font-size="9" fill="#63b3ed">Classique</text>

  <!-- Réactions locales -->
  <text x="295" y="158" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Réactions locales</text>
  <rect x="295" y="162" width="140" height="12" fill="url(#redG)" rx="2"/>
  <text x="440" y="172" font-family="Inter, sans-serif" font-size="10" fill="#fc8181" font-weight="bold">70,1%</text>
  <rect x="295" y="177" width="86" height="8" fill="url(#blueG)" rx="2"/>
  <text x="385" y="184" font-family="Inter, sans-serif" font-size="8" fill="#63b3ed">43,1%</text>

  <!-- Réactions systémiques -->
  <text x="295" y="202" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Réactions systémiques</text>
  <rect x="295" y="206" width="131" height="12" fill="url(#redG)" rx="2"/>
  <text x="432" y="216" font-family="Inter, sans-serif" font-size="10" fill="#fc8181" font-weight="bold">65,8%</text>
  <rect x="295" y="221" width="97" height="8" fill="url(#blueG)" rx="2"/>
  <text x="397" y="228" font-family="Inter, sans-serif" font-size="8" fill="#63b3ed">48,7%</text>

  <!-- Fièvre -->
  <text x="295" y="246" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Fièvre</text>
  <rect x="295" y="250" width="45" height="12" fill="url(#redG)" rx="2"/>
  <text x="345" y="260" font-family="Inter, sans-serif" font-size="10" fill="#fc8181" font-weight="bold">5,6%</text>
  <rect x="400" y="252" width="14" height="8" fill="url(#blueG)" rx="2"/>
  <text x="420" y="259" font-family="Inter, sans-serif" font-size="8" fill="#63b3ed">1,7%</text>

  <!-- SECTION 3: Financement (Right) -->
  <rect x="540" y="100" width="240" height="165" rx="6" fill="#2d3748" stroke="#fc8181" stroke-width="1"/>
  <text x="660" y="118" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#fc8181" text-anchor="middle">QUI FINANCE ?</text>

  <!-- Camembert -->
  <g transform="translate(600, 185)">
    <circle cx="0" cy="0" r="40" fill="#e53e3e"/>
    <path d="M 0 -40 A 40 40 0 0 1 2.5 -39.9 L 0 0 Z" fill="#48bb78"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">94%</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="8" fill="#fed7d7" text-anchor="middle">conflits</text>
  </g>

  <!-- Légende camembert -->
  <rect x="680" y="155" width="10" height="10" fill="#e53e3e" rx="2"/>
  <text x="695" y="163" font-family="Inter, sans-serif" font-size="8" fill="#ffffff">Pharma</text>
  <rect x="680" y="170" width="10" height="10" fill="#48bb78" rx="2"/>
  <text x="695" y="178" font-family="Inter, sans-serif" font-size="8" fill="#ffffff">Indép.</text>

  <!-- Stats financement -->
  <text x="660" y="240" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Études Phase 3 :</text>
  <text x="660" y="253" font-family="Inter, sans-serif" font-size="10" fill="#fc8181" text-anchor="middle" font-weight="600">~90 000 participants</text>

  <!-- SECTION 4: Bilan chiffré (Bottom) -->
  <rect x="20" y="280" width="760" height="75" rx="6" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  <text x="400" y="300" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">BILAN CHIFFRÉ DES ESSAIS CLINIQUES</text>

  <!-- Chiffres clés -->
  <g transform="translate(70, 315)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#48bb78">69 409</text>
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">participants Phase 3</text>
  </g>

  <g transform="translate(230, 315)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#48bb78">0</text>
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">décès lié vaccin</text>
  </g>

  <g transform="translate(360, 315)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#fc8181">0</text>
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">étude indépendante</text>
  </g>

  <g transform="translate(510, 315)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#ed8936">900:1</text>
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">ratio industrie/indép.</text>
  </g>

  <g transform="translate(660, 315)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#48bb78">✓</text>
    <text x="20" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#48bb78">Myocardite</text>
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0">aucun signal</text>
  </g>

  <!-- SECTION 5: Questions ouvertes -->
  <rect x="20" y="365" width="760" height="55" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>
  <text x="400" y="383" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#ed8936" text-anchor="middle">QUESTIONS OUVERTES</text>

  <text x="40" y="402" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">? Souches B : efficacité inférieure</text>
  <text x="250" y="402" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">? Durée protection : suivi 6 mois</text>
  <text x="470" y="402" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">? Sécurité long terme : données à venir</text>

  <text x="400" y="417" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Statut : Aucun vaccin ARNm grippe approuvé • Moderna : soumission FDA janvier 2026</text>

  <!-- Footer -->
  <text x="400" y="442" font-family="Inter, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Sources : PubMed, NEJM, FDA, NIH • Toutes les études Phase 3 citées sont financées par les fabricants — reveildouceur.fr</text>
</svg>
