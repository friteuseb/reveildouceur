<svg viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38a169"/>
      <stop offset="100%" style="stop-color:#48bb78"/>
    </linearGradient>
    <linearGradient id="redG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c53030"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="orangeG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c05621"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
    <linearGradient id="blueG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2b6cb0"/>
      <stop offset="100%" style="stop-color:#4299e1"/>
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="1000" height="750" fill="url(#bgGrad)"/>

  <!-- Titre principal -->
  <text x="500" y="40" font-family="Inter, sans-serif" font-size="26" font-weight="700" fill="#ffffff" text-anchor="middle">Vaccins ARNm Grippe : Ce Que Disent Vraiment Les Études</text>
  <text x="500" y="65" font-family="Inter, sans-serif" font-size="14" fill="#a0aec0" text-anchor="middle">Analyse des données peer-reviewed • Décembre 2025</text>

  <!-- ENCADRÉ ALERTE -->
  <rect x="30" y="85" width="940" height="65" rx="10" fill="#742a2a" stroke="#fc8181" stroke-width="2"/>
  <text x="70" y="115" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#fc8181">⚠ POINT CRITIQUE</text>
  <text x="250" y="115" font-family="Inter, sans-serif" font-size="15" fill="#fed7d7">100% des études Phase 3 sont financées par les fabricants</text>
  <text x="70" y="138" font-family="Inter, sans-serif" font-size="13" fill="#fbd38d">Ratio participants industrie/indépendant : 900:1 • Aucune étude indépendante de grande envergure disponible</text>

  <!-- SECTION 1: Efficacité (Left) -->
  <rect x="30" y="165" width="300" height="270" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="180" y="195" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#48bb78" text-anchor="middle">EFFICACITÉ RELATIVE</text>
  <text x="180" y="215" font-family="Inter, sans-serif" font-size="11" fill="#718096" text-anchor="middle">ARNm vs vaccins traditionnels</text>

  <!-- Barres efficacité -->
  <text x="50" y="250" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">Moderna P304</text>
  <rect x="50" y="258" width="240" height="22" fill="#4a5568" rx="4"/>
  <rect x="50" y="258" width="128" height="22" fill="url(#greenG)" rx="4"/>
  <text x="190" y="274" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#48bb78">+26,6%</text>

  <text x="50" y="300" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">Pfizer NEJM</text>
  <rect x="50" y="308" width="240" height="22" fill="#4a5568" rx="4"/>
  <rect x="50" y="308" width="166" height="22" fill="url(#greenG)" rx="4"/>
  <text x="226" y="324" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#48bb78">+34,5%</text>

  <text x="50" y="350" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">Moderna P302</text>
  <rect x="50" y="358" width="240" height="22" fill="#4a5568" rx="4"/>
  <rect x="50" y="358" width="10" height="22" fill="url(#orangeG)" rx="4"/>
  <text x="75" y="374" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ed8936">+1,7%*</text>

  <text x="50" y="400" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">P301 Grippe B</text>
  <rect x="50" y="408" width="240" height="22" fill="#4a5568" rx="4"/>
  <rect x="50" y="408" width="95" height="22" fill="url(#redG)" rx="4"/>
  <text x="158" y="424" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#fc8181">-66%</text>

  <text x="180" y="445" font-family="Inter, sans-serif" font-size="10" fill="#718096" text-anchor="middle">*non significatif statistiquement</text>

  <!-- SECTION 2: Effets secondaires (Middle) -->
  <rect x="350" y="165" width="300" height="270" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="500" y="195" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ed8936" text-anchor="middle">EFFETS SECONDAIRES</text>
  <text x="500" y="215" font-family="Inter, sans-serif" font-size="11" fill="#718096" text-anchor="middle">ARNm vs Traditionnel</text>

  <!-- Légende -->
  <rect x="400" y="230" width="14" height="14" fill="#e53e3e" rx="3"/>
  <text x="420" y="242" font-family="Inter, sans-serif" font-size="12" fill="#fc8181">ARNm</text>
  <rect x="500" y="230" width="14" height="14" fill="#4299e1" rx="3"/>
  <text x="520" y="242" font-family="Inter, sans-serif" font-size="12" fill="#63b3ed">Traditionnel</text>

  <!-- Réactions locales -->
  <text x="370" y="275" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">Réactions locales</text>
  <rect x="370" y="282" width="175" height="18" fill="url(#redG)" rx="3"/>
  <text x="555" y="296" font-family="Inter, sans-serif" font-size="13" fill="#fc8181" font-weight="bold">70,1%</text>
  <rect x="370" y="304" width="108" height="14" fill="url(#blueG)" rx="3"/>
  <text x="485" y="315" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed">43,1%</text>

  <!-- Réactions systémiques -->
  <text x="370" y="345" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">Réactions systémiques</text>
  <rect x="370" y="352" width="164" height="18" fill="url(#redG)" rx="3"/>
  <text x="544" y="366" font-family="Inter, sans-serif" font-size="13" fill="#fc8181" font-weight="bold">65,8%</text>
  <rect x="370" y="374" width="122" height="14" fill="url(#blueG)" rx="3"/>
  <text x="500" y="385" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed">48,7%</text>

  <!-- Fièvre -->
  <text x="370" y="415" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">Fièvre</text>
  <rect x="370" y="422" width="56" height="18" fill="url(#redG)" rx="3"/>
  <text x="435" y="436" font-family="Inter, sans-serif" font-size="13" fill="#fc8181" font-weight="bold">5,6%</text>
  <rect x="500" y="425" width="17" height="12" fill="url(#blueG)" rx="3"/>
  <text x="525" y="434" font-family="Inter, sans-serif" font-size="11" fill="#63b3ed">1,7%</text>

  <!-- SECTION 3: Qui finance (Right) -->
  <rect x="670" y="165" width="300" height="270" rx="10" fill="#2d3748" stroke="#fc8181" stroke-width="1"/>
  <text x="820" y="195" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#fc8181" text-anchor="middle">QUI FINANCE LES ÉTUDES ?</text>

  <!-- Camembert -->
  <g transform="translate(760, 290)">
    <circle cx="0" cy="0" r="60" fill="#e53e3e"/>
    <path d="M 0 -60 A 60 60 0 0 1 3.8 -59.9 L 0 0 Z" fill="#48bb78"/>
    <text x="0" y="8" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">94%</text>
    <text x="0" y="26" font-family="Inter, sans-serif" font-size="10" fill="#fed7d7" text-anchor="middle">conflits d'intérêts</text>
  </g>

  <!-- Légende camembert -->
  <rect x="850" y="250" width="16" height="16" fill="#e53e3e" rx="3"/>
  <text x="872" y="263" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Employés pharma</text>
  <rect x="850" y="275" width="16" height="16" fill="#48bb78" rx="3"/>
  <text x="872" y="288" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Indépendants</text>

  <!-- Stats -->
  <text x="820" y="380" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">Études Phase 3 :</text>
  <text x="820" y="400" font-family="Inter, sans-serif" font-size="14" fill="#fc8181" text-anchor="middle" font-weight="600">~90 000 participants</text>
  <text x="820" y="418" font-family="Inter, sans-serif" font-size="11" fill="#718096" text-anchor="middle">financés par l'industrie</text>

  <!-- SECTION 4: Statut réglementaire (Bottom left) -->
  <rect x="30" y="450" width="460" height="130" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="260" y="480" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#4299e1" text-anchor="middle">STATUT RÉGLEMENTAIRE (Décembre 2025)</text>

  <g transform="translate(55, 505)">
    <circle cx="12" cy="8" r="8" fill="#ed8936"/>
    <text x="32" y="13" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">Moderna mRNA-1010 → Soumission FDA : Janvier 2026</text>

    <circle cx="12" cy="38" r="8" fill="#ed8936"/>
    <text x="32" y="43" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">Pfizer → Phase 3 terminée, soumission attendue</text>

    <circle cx="12" cy="68" r="8" fill="#718096"/>
    <text x="32" y="73" font-family="Inter, sans-serif" font-size="13" fill="#a0aec0">Aucun vaccin ARNm grippe approuvé à ce jour</text>
  </g>

  <!-- SECTION 5: Questions ouvertes (Bottom right) -->
  <rect x="510" y="450" width="460" height="130" rx="10" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>
  <text x="740" y="480" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ed8936" text-anchor="middle">QUESTIONS OUVERTES</text>

  <g transform="translate(535, 505)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">? Efficacité souches B → inférieure aux souches A</text>
    <text x="0" y="24" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">? Durée protection → suivi 6 mois seulement</text>
    <text x="0" y="48" font-family="Inter, sans-serif" font-size="13" fill="#ffffff">? Sécurité long terme → données post-marketing à venir</text>
    <text x="0" y="72" font-family="Inter, sans-serif" font-size="13" fill="#48bb78">✓ Myocardite → aucun signal (contrairement au COVID)</text>
  </g>

  <!-- SECTION 6: Bilan chiffré (Bottom) -->
  <rect x="30" y="595" width="940" height="125" rx="10" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  <text x="500" y="625" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">BILAN CHIFFRÉ DES ESSAIS CLINIQUES</text>

  <!-- Chiffres clés -->
  <g transform="translate(100, 650)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#48bb78">69 409</text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">participants Phase 3</text>
  </g>

  <g transform="translate(320, 650)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#48bb78">0</text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">décès lié au vaccin</text>
  </g>

  <g transform="translate(480, 650)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#fc8181">0</text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">étude indépendante</text>
  </g>

  <g transform="translate(680, 650)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#ed8936">900:1</text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">ratio industrie/indépendant</text>
  </g>

  <!-- Footer -->
  <text x="500" y="738" font-family="Inter, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Sources : PubMed, NEJM, Nature Communications, FDA, NIH • Toutes les études Phase 3 citées sont financées par les fabricants — reveildouceur.fr</text>
</svg>
