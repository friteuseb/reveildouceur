<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38a169"/>
      <stop offset="100%" style="stop-color:#48bb78"/>
    </linearGradient>
    <linearGradient id="redG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c53030"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="orangeG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c05621"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
    <linearGradient id="blueG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2b6cb0"/>
      <stop offset="100%" style="stop-color:#4299e1"/>
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="800" height="550" fill="url(#bgGrad)"/>

  <!-- Titre principal -->
  <text x="400" y="32" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">Vaccins ARNm Grippe : Ce Que Disent Vraiment Les Études</text>
  <text x="400" y="52" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">Analyse des données peer-reviewed • Décembre 2025</text>

  <!-- ENCADRÉ ALERTE -->
  <rect x="20" y="65" width="760" height="50" rx="8" fill="#742a2a" stroke="#fc8181" stroke-width="2"/>
  <text x="50" y="88" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#fc8181">⚠ POINT CRITIQUE</text>
  <text x="180" y="88" font-family="Inter, sans-serif" font-size="12" fill="#fed7d7">100% des études Phase 3 sont financées par les fabricants</text>
  <text x="50" y="105" font-family="Inter, sans-serif" font-size="11" fill="#fbd38d">Ratio participants industrie/indépendant : 900:1 • Aucune étude indépendante de grande envergure</text>

  <!-- SECTION 1: Efficacité -->
  <rect x="20" y="125" width="250" height="195" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="145" y="148" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#48bb78" text-anchor="middle">EFFICACITÉ RELATIVE</text>
  <text x="145" y="162" font-family="Inter, sans-serif" font-size="9" fill="#718096" text-anchor="middle">vs vaccins traditionnels</text>

  <!-- Barres efficacité -->
  <text x="35" y="185" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">Moderna P304</text>
  <rect x="35" y="190" width="200" height="16" fill="#4a5568" rx="3"/>
  <rect x="35" y="190" width="106" height="16" fill="url(#greenG)" rx="3"/>
  <text x="150" y="202" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#48bb78">+26,6%</text>

  <text x="35" y="220" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">Pfizer NEJM</text>
  <rect x="35" y="225" width="200" height="16" fill="#4a5568" rx="3"/>
  <rect x="35" y="225" width="138" height="16" fill="url(#greenG)" rx="3"/>
  <text x="180" y="237" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#48bb78">+34,5%</text>

  <text x="35" y="255" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">Moderna P302</text>
  <rect x="35" y="260" width="200" height="16" fill="#4a5568" rx="3"/>
  <rect x="35" y="260" width="7" height="16" fill="url(#orangeG)" rx="3"/>
  <text x="50" y="272" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#ed8936">+1,7%*</text>

  <text x="35" y="290" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">P301 Grippe B</text>
  <rect x="35" y="295" width="200" height="16" fill="#4a5568" rx="3"/>
  <rect x="35" y="295" width="80" height="16" fill="url(#redG)" rx="3"/>
  <text x="125" y="307" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#fc8181">-66%</text>

  <text x="145" y="325" font-family="Inter, sans-serif" font-size="8" fill="#718096" text-anchor="middle">*non significatif statistiquement</text>

  <!-- SECTION 2: Effets secondaires -->
  <rect x="280" y="125" width="250" height="195" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="405" y="148" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ed8936" text-anchor="middle">EFFETS SECONDAIRES</text>
  <text x="405" y="162" font-family="Inter, sans-serif" font-size="9" fill="#718096" text-anchor="middle">ARNm vs Traditionnel</text>

  <!-- Légende -->
  <rect x="320" y="172" width="10" height="10" fill="#e53e3e" rx="2"/>
  <text x="335" y="181" font-family="Inter, sans-serif" font-size="9" fill="#fc8181">ARNm</text>
  <rect x="400" y="172" width="10" height="10" fill="#4299e1" rx="2"/>
  <text x="415" y="181" font-family="Inter, sans-serif" font-size="9" fill="#63b3ed">Traditionnel</text>

  <!-- Réactions locales -->
  <text x="295" y="205" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Réactions locales</text>
  <rect x="295" y="210" width="140" height="12" fill="url(#redG)" rx="2"/>
  <text x="440" y="220" font-family="Inter, sans-serif" font-size="10" fill="#fc8181">70,1%</text>
  <rect x="295" y="225" width="86" height="10" fill="url(#blueG)" rx="2"/>
  <text x="385" y="233" font-family="Inter, sans-serif" font-size="9" fill="#63b3ed">43,1%</text>

  <!-- Réactions systémiques -->
  <text x="295" y="255" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Réactions systémiques</text>
  <rect x="295" y="260" width="132" height="12" fill="url(#redG)" rx="2"/>
  <text x="432" y="270" font-family="Inter, sans-serif" font-size="10" fill="#fc8181">65,8%</text>
  <rect x="295" y="275" width="97" height="10" fill="url(#blueG)" rx="2"/>
  <text x="397" y="283" font-family="Inter, sans-serif" font-size="9" fill="#63b3ed">48,7%</text>

  <!-- Fièvre -->
  <text x="295" y="305" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Fièvre</text>
  <rect x="295" y="310" width="45" height="12" fill="url(#redG)" rx="2"/>
  <text x="345" y="320" font-family="Inter, sans-serif" font-size="10" fill="#fc8181">5,6%</text>
  <rect x="400" y="312" width="14" height="8" fill="url(#blueG)" rx="2"/>
  <text x="420" y="319" font-family="Inter, sans-serif" font-size="9" fill="#63b3ed">1,7%</text>

  <!-- SECTION 3: Qui finance -->
  <rect x="540" y="125" width="240" height="195" rx="8" fill="#2d3748" stroke="#fc8181" stroke-width="1"/>
  <text x="660" y="148" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fc8181" text-anchor="middle">QUI FINANCE LES ÉTUDES ?</text>

  <!-- Camembert simplifié -->
  <g transform="translate(600, 220)">
    <circle cx="0" cy="0" r="45" fill="#e53e3e"/>
    <path d="M 0 -45 A 45 45 0 0 1 2.8 -44.9 L 0 0 Z" fill="#48bb78"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">94%</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="8" fill="#fed7d7" text-anchor="middle">conflits</text>
  </g>

  <!-- Légende camembert -->
  <rect x="680" y="190" width="12" height="12" fill="#e53e3e" rx="2"/>
  <text x="697" y="200" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Employés pharma</text>
  <rect x="680" y="210" width="12" height="12" fill="#48bb78" rx="2"/>
  <text x="697" y="220" font-family="Inter, sans-serif" font-size="9" fill="#ffffff">Indépendants</text>

  <!-- Stats -->
  <text x="660" y="280" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">Études Phase 3 :</text>
  <text x="660" y="295" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" text-anchor="middle" font-weight="600">~90 000 participants</text>
  <text x="660" y="308" font-family="Inter, sans-serif" font-size="9" fill="#718096" text-anchor="middle">financés par l'industrie</text>

  <!-- SECTION 4: Statut réglementaire -->
  <rect x="20" y="330" width="370" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="205" y="353" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4299e1" text-anchor="middle">STATUT RÉGLEMENTAIRE (Déc. 2025)</text>

  <g transform="translate(40, 370)">
    <circle cx="8" cy="8" r="6" fill="#ed8936"/>
    <text x="22" y="12" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Moderna mRNA-1010 → Soumission FDA : Janvier 2026</text>

    <circle cx="8" cy="33" r="6" fill="#ed8936"/>
    <text x="22" y="37" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Pfizer → Phase 3 terminée, soumission attendue</text>

    <circle cx="8" cy="58" r="6" fill="#718096"/>
    <text x="22" y="62" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">Aucun vaccin ARNm grippe approuvé à ce jour</text>
  </g>

  <!-- SECTION 5: Questions ouvertes -->
  <rect x="410" y="330" width="370" height="100" rx="8" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>
  <text x="595" y="353" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ed8936" text-anchor="middle">QUESTIONS OUVERTES</text>

  <g transform="translate(430, 368)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">? Efficacité souches B → inférieure aux souches A</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">? Durée protection → suivi 6 mois seulement</text>
    <text x="0" y="36" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">? Sécurité long terme → données post-marketing à venir</text>
    <text x="0" y="54" font-family="Inter, sans-serif" font-size="10" fill="#48bb78">✓ Myocardite → aucun signal (contrairement au COVID)</text>
  </g>

  <!-- SECTION 6: Bilan chiffré -->
  <rect x="20" y="440" width="760" height="85" rx="8" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  <text x="400" y="463" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">BILAN CHIFFRÉ DES ESSAIS CLINIQUES</text>

  <!-- Chiffres clés -->
  <g transform="translate(80, 480)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#48bb78">69 409</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">participants Phase 3</text>
  </g>

  <g transform="translate(250, 480)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#48bb78">0</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">décès lié au vaccin</text>
  </g>

  <g transform="translate(380, 480)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#fc8181">0</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">étude indépendante</text>
  </g>

  <g transform="translate(530, 480)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#ed8936">900:1</text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="10" fill="#a0aec0">ratio industrie/indépendant</text>
  </g>

  <!-- Footer -->
  <text x="400" y="540" font-family="Inter, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Sources : PubMed, NEJM, Nature Communications, FDA, NIH • Toutes les études Phase 3 citées sont financées par les fabricants</text>
</svg>
