<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#4a5568" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Salvador vs France : deux trajectoires</text>

  <!-- Subtitle -->
  <text x="400" y="72" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="14">Évolution des homicides pour 100 000 habitants</text>

  <!-- Salvador Section -->
  <g transform="translate(100, 100)">
    <!-- Label -->
    <text x="100" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SALVADOR</text>

    <!-- Bar 2015 -->
    <rect x="30" y="30" width="60" height="200" fill="url(#redGrad)" rx="4"/>
    <text x="60" y="250" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">2015</text>
    <text x="60" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">103</text>

    <!-- Bar 2024 -->
    <rect x="110" y="225" width="60" height="5" fill="url(#greenGrad)" rx="2"/>
    <text x="140" y="250" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">2024</text>
    <text x="140" y="218" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2.4</text>

    <!-- Arrow down -->
    <path d="M 85 130 L 85 180 L 75 170 M 85 180 L 95 170" stroke="#48bb78" stroke-width="3" fill="none"/>
    <text x="85" y="200" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="14" font-weight="bold">-97%</text>
  </g>

  <!-- France Section -->
  <g transform="translate(500, 100)">
    <!-- Label -->
    <text x="100" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FRANCE</text>

    <!-- Bar 2017 (scaled: 1.1 * 50 = 55) -->
    <rect x="30" y="175" width="60" height="55" fill="#4a5568" rx="4"/>
    <text x="60" y="250" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">2017</text>
    <text x="60" y="168" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="16">1.1</text>

    <!-- Bar 2023 (scaled: 1.3 * 50 = 65) -->
    <rect x="110" y="165" width="60" height="65" fill="url(#redGrad)" rx="4"/>
    <text x="140" y="250" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">2023</text>
    <text x="140" y="158" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1.3</text>

    <!-- Arrow up -->
    <path d="M 85 200 L 85 150 L 75 160 M 85 150 L 95 160" stroke="#fc8181" stroke-width="3" fill="none"/>
    <text x="85" y="140" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+17%</text>
  </g>

  <!-- Separator -->
  <line x1="400" y1="110" x2="400" y2="360" stroke="#4a5568" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Bottom stats -->
  <g transform="translate(0, 380)">
    <!-- Salvador stat -->
    <rect x="80" y="0" width="240" height="50" fill="#2d3748" rx="8"/>
    <text x="200" y="22" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="13" font-weight="bold">80 000 criminels incarcérés</text>
    <text x="200" y="40" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">91% d'approbation populaire</text>

    <!-- France stat -->
    <rect x="480" y="0" width="240" height="50" fill="#2d3748" rx="8"/>
    <text x="600" y="22" text-anchor="middle" fill="#fc8181" font-family="Arial, sans-serif" font-size="13" font-weight="bold">90 000 peines non exécutées</text>
    <text x="600" y="40" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">Prisons à 120% de capacité</text>
  </g>

  <!-- Quote -->
  <text x="400" y="355" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-style="italic">"Faible avec les loups, fort avec les brebis"</text>
</svg>
