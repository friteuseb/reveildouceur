<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgSensible" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgSensible)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Playfair Display, serif" font-size="18" fill="#ffffff" font-weight="600">Preferences declarees vs preferences revelees</text>

  <!-- Left side: What they say -->
  <g transform="translate(50, 70)">
    <rect width="300" height="280" rx="12" fill="#276749" opacity="0.3"/>
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#48bb78" font-weight="600">CE QU'ELLES DISENT VOULOIR</text>
    <text x="150" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">(Sondages, interviews)</text>

    <!-- Stats -->
    <rect x="20" y="70" width="260" height="45" rx="6" fill="#2d3748"/>
    <text x="30" y="95" font-family="Inter, sans-serif" font-size="24" fill="#48bb78" font-weight="bold">89%</text>
    <text x="100" y="90" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">preferent un homme</text>
    <text x="100" y="105" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">"emotionnellement disponible"</text>

    <rect x="20" y="125" width="260" height="45" rx="6" fill="#2d3748"/>
    <text x="30" y="150" font-family="Inter, sans-serif" font-size="24" fill="#48bb78" font-weight="bold">76%</text>
    <text x="100" y="145" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">valorisent la</text>
    <text x="100" y="160" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">"vulnerabilite emotionnelle"</text>

    <!-- Qualities -->
    <text x="20" y="195" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">Qualites les plus citees :</text>
    <rect x="20" y="205" width="70" height="24" rx="12" fill="#48bb78" opacity="0.3"/>
    <text x="55" y="222" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#48bb78">Ecoute</text>
    <rect x="95" y="205" width="80" height="24" rx="12" fill="#48bb78" opacity="0.3"/>
    <text x="135" y="222" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#48bb78">Empathie</text>
    <rect x="180" y="205" width="95" height="24" rx="12" fill="#48bb78" opacity="0.3"/>
    <text x="227" y="222" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#48bb78">Communication</text>

    <text x="150" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#48bb78" font-weight="600">"L'homme sensible a la cote"</text>
  </g>

  <!-- VS -->
  <text x="400" y="220" text-anchor="middle" font-family="Playfair Display, serif" font-size="36" fill="#ffffff" font-weight="bold" opacity="0.3">VS</text>

  <!-- Right side: What they do -->
  <g transform="translate(450, 70)">
    <rect width="300" height="280" rx="12" fill="#c53030" opacity="0.2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#fc8181" font-weight="600">CE QUE LES COMPORTEMENTS MONTRENT</text>
    <text x="150" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">(Apps de rencontre, etudes labo)</text>

    <!-- Stats -->
    <rect x="20" y="70" width="260" height="55" rx="6" fill="#2d3748"/>
    <text x="30" y="95" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" font-weight="600">OkCupid Data</text>
    <text x="30" y="112" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Les femmes notent 80% des hommes</text>
    <text x="30" y="125" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">"sous la moyenne" mais contactent le top 20%</text>

    <rect x="20" y="135" width="260" height="55" rx="6" fill="#2d3748"/>
    <text x="30" y="155" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" font-weight="600">Etudes d'attractivite</text>
    <text x="30" y="172" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Profils "dominants" recoivent</text>
    <text x="30" y="185" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">significativement plus de likes</text>

    <!-- Qualities actually preferred -->
    <text x="20" y="215" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0">Traits correles a l'attractivite :</text>
    <rect x="20" y="225" width="75" height="24" rx="12" fill="#fc8181" opacity="0.3"/>
    <text x="57" y="242" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fc8181">Confiance</text>
    <rect x="100" y="225" width="80" height="24" rx="12" fill="#fc8181" opacity="0.3"/>
    <text x="140" y="242" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fc8181">Assertivite</text>
    <rect x="185" y="225" width="90" height="24" rx="12" fill="#fc8181" opacity="0.3"/>
    <text x="230" y="242" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fc8181">Statut social</text>

    <text x="150" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#fc8181">"La dominance reste attractive"</text>
  </g>

  <!-- Bottom insight -->
  <rect x="100" y="365" width="600" height="70" rx="10" fill="#1a202c" stroke="#805ad5" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" font-weight="600">La nuance</text>
  <text x="400" y="418" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">Sensibilite + Confiance = Attractif | Sensibilite - Confiance = Problematique</text>

  <!-- Source -->
  <text x="400" y="448" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#718096">Sources : OkCupid, Personality and Social Psychology Bulletin, YouGov</text>
</svg>
