<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="articleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6B5D"/>
      <stop offset="100%" style="stop-color:#3A5A4D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#articleBg)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="120" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="150" cy="380" r="80" fill="#FFFFFF" opacity="0.05"/>

  <!-- Molecule representation -->
  <g transform="translate(400, 160)">
    <!-- Central atom -->
    <circle cx="0" cy="0" r="25" fill="#E8D5B7" opacity="0.9"/>
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3A5A4D" text-anchor="middle">E</text>

    <!-- Surrounding atoms with bonds -->
    <line x1="25" y1="0" x2="55" y2="-30" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle cx="70" cy="-40" r="18" fill="#FFFFFF" opacity="0.3"/>

    <line x1="25" y1="0" x2="55" y2="30" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle cx="70" cy="40" r="18" fill="#FFFFFF" opacity="0.3"/>

    <line x1="-25" y1="0" x2="-55" y2="-30" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle cx="-70" cy="-40" r="18" fill="#FFFFFF" opacity="0.3"/>

    <line x1="-25" y1="0" x2="-55" y2="30" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle cx="-70" cy="40" r="18" fill="#FFFFFF" opacity="0.3"/>

    <line x1="0" y1="-25" x2="0" y2="-55" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="-70" r="18" fill="#FFFFFF" opacity="0.3"/>
  </g>

  <!-- Food icons simplified -->
  <g transform="translate(180, 140)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#FFFFFF" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">E171</text>
  </g>

  <g transform="translate(620, 140)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#FFFFFF" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">E621</text>
  </g>

  <!-- Magnifying glass icon -->
  <g transform="translate(680, 350)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#C9A87C" stroke-width="4"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#C9A87C" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Title area -->
  <text x="400" y="290" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Additifs alimentaires</text>
  <text x="400" y="330" font-family="Georgia, serif" font-size="24" fill="#E8D5B7" text-anchor="middle">Ce que dit vraiment la science</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.7" text-anchor="middle">Analyse factuelle avec sources scientifiques</text>

  <!-- Bottom accent -->
  <rect x="300" y="400" width="200" height="4" rx="2" fill="#C9A87C"/>
</svg>
