<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" fill="#ffffff" font-family="Playfair Display, serif" font-size="17" font-weight="600">L'ÉCOLE FRANÇAISE EN COMPARAISON INTERNATIONALE</text>
  <text x="400" y="48" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">Le paradoxe : plus de moyens, plus d'heures, résultats moyens</text>

  <!-- Left section: PISA Rankings -->
  <g transform="translate(30, 70)">
    <text x="115" y="0" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="600">CLASSEMENT PISA 2022 (MATHS)</text>

    <!-- Podium style ranking -->
    <g transform="translate(0, 20)">
      <!-- Singapour #1 -->
      <rect x="80" y="0" width="70" height="80" fill="#ffd700" rx="4"/>
      <text x="115" y="25" text-anchor="middle" fill="#1a202c" font-family="Inter, sans-serif" font-size="20" font-weight="700">1</text>
      <text x="115" y="45" text-anchor="middle" fill="#1a202c" font-family="Inter, sans-serif" font-size="9" font-weight="600">Singapour</text>
      <text x="115" y="60" text-anchor="middle" fill="#1a202c" font-family="Inter, sans-serif" font-size="12" font-weight="700">575</text>

      <!-- Estonie #7 -->
      <rect x="0" y="40" width="70" height="60" fill="#48bb78" rx="4"/>
      <text x="35" y="60" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="16" font-weight="700">7</text>
      <text x="35" y="75" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="600">Estonie</text>
      <text x="35" y="90" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11" font-weight="700">510</text>

      <!-- France #22 -->
      <rect x="160" y="50" width="70" height="50" fill="#e53e3e" rx="4"/>
      <text x="195" y="70" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="16" font-weight="700">22</text>
      <text x="195" y="85" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="600">France</text>
      <text x="195" y="98" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">474</text>
    </g>

    <!-- Chute historique -->
    <rect x="0" y="115" width="230" height="35" rx="4" fill="#2d3748" stroke="#e53e3e" stroke-width="1"/>
    <text x="115" y="130" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9" font-weight="600">CHUTE HISTORIQUE</text>
    <text x="115" y="145" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11" font-weight="700">-21 points depuis 2018</text>
  </g>

  <!-- Middle section: Le paradoxe -->
  <g transform="translate(280, 70)">
    <text x="120" y="0" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="11" font-weight="600">LE PARADOXE FRANÇAIS</text>

    <!-- Plus d'heures -->
    <rect x="0" y="15" width="240" height="40" rx="4" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="120" y="32" text-anchor="middle" fill="#4299e1" font-family="Inter, sans-serif" font-size="9">HEURES DE COURS (SCOLARITÉ)</text>
    <text x="65" y="48" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="700">France: 8 210h</text>
    <text x="175" y="48" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">OCDE: 7 600h</text>

    <!-- Plus de dépenses -->
    <rect x="0" y="60" width="240" height="40" rx="4" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="120" y="77" text-anchor="middle" fill="#4299e1" font-family="Inter, sans-serif" font-size="9">DÉPENSES ÉDUCATION / PIB</text>
    <text x="65" y="93" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="700">France: 6,8%</text>
    <text x="175" y="93" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="11">OCDE: 4,9%</text>

    <!-- Résultats moyens -->
    <rect x="0" y="105" width="240" height="40" rx="4" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="120" y="122" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">RÉSULTATS</text>
    <text x="120" y="138" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="12" font-weight="700">= Moyens (22e/38)</text>
  </g>

  <!-- Right section: Salaires -->
  <g transform="translate(550, 70)">
    <text x="110" y="0" text-anchor="middle" fill="#9f7aea" font-family="Inter, sans-serif" font-size="11" font-weight="600">SALAIRE ENSEIGNANT DÉBUTANT</text>

    <!-- Barre Allemagne -->
    <rect x="0" y="20" width="200" height="22" rx="3" fill="#48bb78"/>
    <text x="10" y="35" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="600">Allemagne</text>
    <text x="190" y="35" text-anchor="end" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="700">61 457 €</text>

    <!-- Barre Suède -->
    <rect x="0" y="47" width="135" height="22" rx="3" fill="#4299e1"/>
    <text x="10" y="62" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="600">Suède</text>
    <text x="125" y="62" text-anchor="end" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="700">41 453 €</text>

    <!-- Barre France -->
    <rect x="0" y="74" width="100" height="22" rx="3" fill="#e53e3e"/>
    <text x="10" y="89" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="600">France</text>
    <text x="90" y="89" text-anchor="end" fill="#ffffff" font-family="Inter, sans-serif" font-size="9" font-weight="700">30 935 €</text>

    <!-- Note -->
    <text x="110" y="115" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="10" font-weight="600">2× moins qu'en Allemagne</text>
    <text x="110" y="130" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">3 185 postes non pourvus (2024)</text>
  </g>

  <!-- Bottom section: Key stats boxes -->
  <g transform="translate(30, 240)">
    <!-- Box 1: Inégalités -->
    <rect x="0" y="0" width="175" height="85" rx="6" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="87" y="20" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="10" font-weight="600">INÉGALITÉS SCOLAIRES</text>
    <text x="87" y="45" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="700">113 pts</text>
    <text x="87" y="62" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">écart favorisés/défavorisés</text>
    <text x="87" y="78" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">(OCDE: 93 pts)</text>
  </g>

  <g transform="translate(220, 240)">
    <!-- Box 2: Budget -->
    <rect x="0" y="0" width="175" height="85" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
    <text x="87" y="20" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="10" font-weight="600">BUDGET ÉDUCATION</text>
    <text x="87" y="45" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="700">197 Md€</text>
    <text x="87" y="62" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">par an (2024)</text>
    <text x="87" y="78" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="9">6,8% du PIB</text>
  </g>

  <g transform="translate(410, 240)">
    <!-- Box 3: Élèves en difficulté -->
    <rect x="0" y="0" width="175" height="85" rx="6" fill="#2d3748" stroke="#e53e3e" stroke-width="2"/>
    <text x="87" y="20" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="10" font-weight="600">ÉLÈVES EN DIFFICULTÉ</text>
    <text x="87" y="45" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="700">29%</text>
    <text x="87" y="62" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">en maths (2022)</text>
    <text x="87" y="78" text-anchor="middle" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">vs 21% en 2018</text>
  </g>

  <g transform="translate(600, 240)">
    <!-- Box 4: Estonie -->
    <rect x="0" y="0" width="170" height="85" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="10" font-weight="600">MODÈLE ESTONIE</text>
    <text x="85" y="45" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="700">1er Europe</text>
    <text x="85" y="62" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="9">avec moins de moyens</text>
    <text x="85" y="78" text-anchor="middle" fill="#48bb78" font-family="Inter, sans-serif" font-size="9">Autonomie + Équité</text>
  </g>

  <!-- Bottom note -->
  <text x="400" y="355" text-anchor="middle" fill="#a0aec0" font-family="Inter, sans-serif" font-size="10">Le problème n'est pas le manque de moyens — c'est leur utilisation</text>

  <!-- Key insight -->
  <rect x="150" y="370" width="500" height="40" rx="6" fill="#1a202c" stroke="#ed8936" stroke-width="1"/>
  <text x="400" y="392" text-anchor="middle" fill="#ed8936" font-family="Inter, sans-serif" font-size="11" font-weight="600">Primaire sous-financé • Enseignants sous-payés • Système centralisé • Inégalités amplifiées</text>

  <text x="790" y="440" text-anchor="end" fill="#4a5568" font-family="Inter, sans-serif" font-size="10">reveildouceur.fr</text>
</svg>
