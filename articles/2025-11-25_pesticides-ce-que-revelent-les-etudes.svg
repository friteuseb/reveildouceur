<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="pesticideBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D7A52"/>
      <stop offset="100%" style="stop-color:#3D5A32"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#pesticideBg)"/>

  <!-- Field pattern -->
  <g opacity="0.1">
    <line x1="0" y1="180" x2="800" y2="200" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="200" x2="800" y2="220" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="220" x2="800" y2="240" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Wheat/plant representations -->
  <g transform="translate(150, 120)" opacity="0.6">
    <line x1="0" y1="60" x2="0" y2="0" stroke="#E8D5B7" stroke-width="3"/>
    <ellipse cx="0" cy="-10" rx="8" ry="15" fill="#E8D5B7"/>
    <ellipse cx="-8" cy="5" rx="6" ry="12" fill="#E8D5B7" transform="rotate(-30)"/>
    <ellipse cx="8" cy="5" rx="6" ry="12" fill="#E8D5B7" transform="rotate(30)"/>
  </g>

  <g transform="translate(200, 130)" opacity="0.5">
    <line x1="0" y1="50" x2="0" y2="0" stroke="#E8D5B7" stroke-width="2"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#E8D5B7"/>
  </g>

  <g transform="translate(600, 110)" opacity="0.6">
    <line x1="0" y1="60" x2="0" y2="0" stroke="#E8D5B7" stroke-width="3"/>
    <ellipse cx="0" cy="-10" rx="8" ry="15" fill="#E8D5B7"/>
    <ellipse cx="-8" cy="5" rx="6" ry="12" fill="#E8D5B7" transform="rotate(-30)"/>
    <ellipse cx="8" cy="5" rx="6" ry="12" fill="#E8D5B7" transform="rotate(30)"/>
  </g>

  <g transform="translate(650, 125)" opacity="0.5">
    <line x1="0" y1="50" x2="0" y2="0" stroke="#E8D5B7" stroke-width="2"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#E8D5B7"/>
  </g>

  <!-- Spray droplets (pesticide representation) -->
  <g transform="translate(400, 100)">
    <circle cx="-50" cy="20" r="4" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="-30" cy="35" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="-10" cy="15" r="5" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="20" cy="40" r="4" fill="#FFFFFF" opacity="0.35"/>
    <circle cx="40" cy="25" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="60" cy="45" r="4" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- Warning symbol -->
  <g transform="translate(400, 160)">
    <polygon points="0,-35 30,20 -30,20" fill="none" stroke="#C9A87C" stroke-width="3"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#C9A87C" text-anchor="middle">!</text>
  </g>

  <!-- Bee icon -->
  <g transform="translate(680, 120)">
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="#E8D5B7" opacity="0.8"/>
    <ellipse cx="-18" cy="0" rx="8" ry="7" fill="#E8D5B7" opacity="0.8"/>
    <line x1="-5" y1="-5" x2="-5" y2="5" stroke="#3D5A32" stroke-width="2"/>
    <line x1="5" y1="-5" x2="5" y2="5" stroke="#3D5A32" stroke-width="2"/>
    <ellipse cx="5" cy="-12" rx="10" ry="6" fill="#FFFFFF" opacity="0.4" transform="rotate(-20)"/>
    <ellipse cx="5" cy="12" rx="10" ry="6" fill="#FFFFFF" opacity="0.4" transform="rotate(20)"/>
  </g>

  <!-- Title area -->
  <text x="400" y="290" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Pesticides</text>
  <text x="400" y="330" font-family="Georgia, serif" font-size="24" fill="#E8D5B7" text-anchor="middle">Ce que révèlent les études</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.7" text-anchor="middle">Glyphosate, néonicotinoïdes, SDHI : état des connaissances</text>

  <!-- Bottom accent -->
  <rect x="300" y="400" width="200" height="4" rx="2" fill="#C9A87C"/>
</svg>
