<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>Contact - Réveil Douceur</title>
  <meta name="description" content="Contactez l'équipe de Réveil Douceur. Questions, suggestions, propositions de collaboration — nous sommes à votre écoute.">
  <link rel="canonical" href="https://reveildouceur.fr/contact.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://reveildouceur.fr/contact.html">
  <meta property="og:title" content="Contact - Réveil Douceur">
  <meta property="og:description" content="Contactez l'équipe de Réveil Douceur.">
  <meta property="og:locale" content="fr_FR">

  <!-- Theme Color -->
  <meta name="theme-color" content="#5B7B6F" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1A1D1E" media="(prefers-color-scheme: dark)">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Config -->
  <script src="/js/config.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Aller au contenu principal</a>

  <div id="header-include"></div>

  <main id="main-content">
    <div class="container">
      <article class="page">
        <h1 class="page__title">Contact</h1>

        <div class="page__content">
          <p class="text-center">
            Une question, une suggestion, une correction à apporter ?<br>
            N'hésitez pas à nous écrire, nous lisons tous les messages.
          </p>

          <form class="contact-form" id="contact-form" action="https://formspree.io/f/VOTRE_ID" method="POST">
            <div class="form-group">
              <label for="name">Votre nom</label>
              <input type="text" id="name" name="name" required placeholder="Jean Dupont">
            </div>

            <div class="form-group">
              <label for="email">Votre email</label>
              <input type="email" id="email" name="email" required placeholder="jean@exemple.fr">
            </div>

            <div class="form-group">
              <label for="subject">Sujet</label>
              <input type="text" id="subject" name="subject" required placeholder="Votre sujet">
            </div>

            <div class="form-group">
              <label for="message">Votre message</label>
              <textarea id="message" name="message" rows="6" required placeholder="Écrivez votre message ici..."></textarea>
            </div>

            <button type="submit" class="btn btn--primary" style="width: 100%;">
              Envoyer le message
            </button>
          </form>

          <p class="text-center mt-lg" style="font-size: 0.875rem; color: var(--color-text-muted);">
            Vous pouvez également nous écrire directement à :<br>
            <a href="mailto:contact@reveildouceur.fr">contact@reveildouceur.fr</a>
          </p>
        </div>
      </article>
    </div>
  </main>

  <div id="footer-include"></div>

  <script src="/js/app.js"></script>
</body>
</html>
