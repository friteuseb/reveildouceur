<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE6DD"/>
      <stop offset="100%" style="stop-color:#D4C5B5"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5B7B6F"/>
      <stop offset="100%" style="stop-color:#7A9B8F"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="150" fill="#5B7B6F" opacity="0.1"/>
  <circle cx="1100" cy="100" r="200" fill="#5B7B6F" opacity="0.08"/>
  <circle cx="900" cy="500" r="100" fill="#C9A87C" opacity="0.1"/>

  <!-- Main title -->
  <text x="600" y="280" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#5B7B6F" text-anchor="middle">Réveil Douceur</text>

  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" fill="#636E72" text-anchor="middle">Éveil scientifique et bienveillant</text>

  <!-- Decorative line -->
  <rect x="450" y="400" width="300" height="4" rx="2" fill="url(#accentGrad)"/>

  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="20" fill="#9BA3A7" text-anchor="middle">Faits sourcés • Rigueur • Bienveillance</text>
</svg>
